  wordpress-desc: "自行架设的网站发布平台"
  zenphoto-desc: "自行架设的媒体管理系统"
  media-publishing-note: "<p><strong>可以自行架设</strong>是很重要的。把你的博客架设在 WordPress.com 数据的安全性没有比放在 Blogger 或者 Tumblr好。</p>"
  online-transactions: "在线交易"
  bitcoin-desc: "没有中央机构的P2P数字货币"
  cryptocoins-title: "另外的加密货币"
  cryptocoins-desc: "其他加密数字货币的列表"
  online-transactions-note: "<p><strong>Bitcoin</strong> 数据库链是去中心化的，比特币网络中所有交易都是公开的。</p><p>“这是 TCP/IP 网络里面的钱” &mdash;Paul Buchheit</p>"
  digital-distribution: "Digital distribution"
