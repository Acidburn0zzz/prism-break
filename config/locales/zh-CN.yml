  salutatoi-desc: "多前端多用途的通信工具"
  tent-desc: "Protocol for realtime decentralized communication and personal data storage."
  protocol: "Protocol"
  social-networking-note: "<p><strong><a href='https://identi.ca/'>identi.ca</a></strong> is a popular Twitter-like social networking hub for the free and open source software community. The site is converting to the <strong>pump.io</strong> software platform sometime this week.</p>"
