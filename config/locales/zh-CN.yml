  cozycloud-desc: "A personal PaaS you can host, hack and delete"
  owncloud-desc: "你能掌控的云端数据"
  sparkleshare-desc: "自行架设的版本控制和文件同步"
  tahoelafs-desc: "自由和开放的云存储系统"
  cloud-storage-note: "<p>为什么不用MEGA? 虽然MEGA也是免费的，但软件是专有的。</p><p>为什么不用SpiderOak? SpiderOak是专有软件</p><p>为什么不用Tarsnap? Tarsnap部分是专有的并且把你的数据放在Amazon Web Services.</p>"
