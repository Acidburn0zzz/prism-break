  indimail-desc: "Highly scalable and configurable messaging platform based on the MTA qmail."
  groupware-server: "Groupware server"
  kolab-desc: "Groupware solution for email, files, calendars, address books and mobile sync."
  mail-transfer-agent: "Mail transfer agent (MTA)"
  exim-desc: "MTA used on approximately 43% of all mail servers&mdash;the default on Debian GNU/Linux."
  postfix-desc: "Easy-to-setup MTA used by approximately 23% of all mail servers."
  mail-server-notes: "<p>A beginner&rsquo;s guide to running your own mail server is available here: <a href='http://sealedabstract.com/code/nsa-proof-your-e-mail-in-2-hours/'>&ldquo;NSA-proof your e-mail in 2 hours&rdquo;</a>.</p><p><strong>Kolab</strong> integrates Roundcube into its webclient and offers desktop clients as well. Recent versions also feature a file cloud turning it into a complete solution for personal information management.</p></p><blockquote><p><strong>What is an MTA?</strong></p><p>&ldquo;Within Internet message handling services (MHS), a message transfer agent or mail transfer agent (MTA) or mail relay is software that transfers electronic mail messages from one computer to another using a client–server application architecture. An MTA implements both the client (sending) and server (receiving) portions of the Simple Mail Transfer Protocol.</p><p>The terms mail server, mail exchanger, and MX host may also refer to a computer performing the MTA function. The Domain Name System (DNS) associates a mail server to a domain with mail exchanger (MX) resource records containing the domain name of a host providing MTA services.&rdquo;</p><footer>&mdash; <cite><a href='https://en.wikipedia.org/wiki/Message_transfer_agent'>Wikipedia</a></cite></footer></blockquote>"
  xmpp-server-title: "XMPP server"
  dukgoxmpp-desc: "Private XMPP service run on the DuckDuckGo Community Platform&mdash;guide included."
  ejabberd-desc: "XMPP server written in Erlang/OTP for GNU/Linux and OS X."
  openfire-desc: "Cross-platform XMPP server written in Java."
  prosody-desc: "Flexible lightweight XMPP server written in Lua."
  tigase-desc: "Cross-platform XMPP server written in Java."
  metronome-desc: "XMPP server based on Prosody, with advanced management/microblogging features."
  xmpp-server-notes: "<blockquote><p>&ldquo;Extensible Messaging and Presence Protocol (XMPP) is a communications protocol for message-oriented middleware based on XML (Extensible Markup Language). The protocol was originally named Jabber, and was developed by the Jabber open-source community in 1999 for near real-time, instant messaging (IM), presence information, and contact list maintenance. Designed to be extensible, the protocol has also been used for publish-subscribe systems, signalling for VoIP, video, file transfer, gaming, Internet of Things applications such as the smart grid, and social networking services.&rdquo;</p><footer>&mdash; <cite><a href='https://en.wikipedia.org/wiki/XMPP'>Wikipedia</a></cite></footer></blockquote>"
