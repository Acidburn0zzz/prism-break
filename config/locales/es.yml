es:
  title: "Opta por salir de PRISM, el programa mundial de vigilancia de datos de la NSA - PRISM Break"
  meta-description: "Opta por salir de PRISM, el programa mundial de vigilancia de datos de la NSA. Deja de reportar tus actividades en línea al gobierno estadounidense con estas alternativas libres al software privativo."
  intro: "<strong>Opta por salir de PRISM, el programa mundial de vigilancia de datos de la NSA.</strong> Deja de reportar tus actividades en línea al gobierno estadounidense con estas alternativas libres al software privativo."
  proprietary: "Privativo*"
  free-alternative: "Alternativa libre"
  notes: "Notas"
  operating-system: "Sistemas Operativos"
  debian-desc: "Popular distribución de GNU/Linux famosa por su contrato social."
  fedora-desc: "Distribución de GNU/Linux rápida, estable y potente."
  gentoo-desc: "Distribution about choice, control and security."
  gnewsense-desc: "Fully free software GNU/Linux distribution based on Debian."
  linuxmint-desc: "Distribución de GNU/Linux cómoda y fácil de usar."
  opensuse-desc: "Stable, easy-to-use multi-purpose GNU/Linux distribution."
  parabola-desc: "Distribución de GNU/Linux-libre que ofrece libertad del software más todo el poder a los usuarios"
  trisquel-desc: "Distribución de GNU/Linux amigable para el usuario, patrocinada por la FSF."
  qubes-desc: "Fedora/Xen-based OS designed to provide strong security through isolation."
  openbsd-desc: "A secure BSD operating system."
  freebsd-desc: "A free BSD-derived operating system."
  operating-system-note: "<span class='p'>Apple, Google, y Microsoft son parte de PRISM. Sus sistemas operativos privativos no pueden ganantizar que resguarden tu información personal de la NSA.</span><span class='p'>Esto nos deja con dos alternativas libres: <strong><a href='https://www.gnu.org/distros/free-distros.html'>GNU/Linux</a></strong> y <strong><a href='https://en.wikipedia.org/wiki/Comparison_of_BSD_operating_systems'>BSD</a></strong>.</span> <span class='p'>GNU/Linux tiene una comunidad mucho más amplia para ayudarte con la transición. Es recomendable que comiences tu exploración buscando una <a href='http://distrowatch.com/'>distribución de GNU/Linux</a> que se adapte a tus necesidades.</span> <span class='p'>¿Por qué no Ubuntu? Ubuntu es una mala elección porque contiene <a href='https://www.gnu.org/philosophy/ubuntu-spyware.html'>spyware</a>.</span> <span class='p'><strong>Linux Mint</strong> es probablemente la distribución más fácil de usar para la gente que migra de Microsoft Windows. Recomendamos la versión sin códecs de <strong>Linux Mint</strong>, ya que las otras ediciones están cubiertas por patentes de software. <a href='https://github.com/nylira/prism-break/issues/126#issuecomment-19898104'>Más información</a>.</span>"
  live-cd-title: "Live CDs &amp; VM images"
  liberte-desc: "CD/USB en vivo diseñado como ayuda para comunicarse en ambientes hostiles."
  tails-desc: "CD/USB en vivo diseñado para asegurar la privacidad."
  jondolive-desc: "Live CD/USB based on Debian with pre-configured tools for anonymous surfing and more."
  whonix-desc: "VM-friendly OS based on Debian and Tor focused on anonymity, privacy and security."
  live-cd-notes: "<p>A live distribution like <strong>Tails</strong> or <strong>Liberté Linux</strong> is the fastest and easiest way to a secure operating system. All you have to do is create a bootable CD or USB drive with the files provided and you&rsquo;re set. Everything else will be preconfigured for you.</p><p>A virtual machine (VM) image like <strong>Whonix</strong> is designed to be run inside of a virtualization package like <a href='https://www.virtualbox.org/'>VirtualBox</a>. VirtualBox can be installed on Windows, Linux, OS X, and Solaris. This means that if you're stuck using Windows or OS X for whatever reason, you can install VirtualBox and use Whonix to increase your privacy and security.</p>"
  android: "Android"
  cyanogenmod-desc: "Firmware Alternativo para Teléfonos con Android"
  replicant-desc: "Distribución de Android 100% libre."
  firefoxos-desc: "Firefox OS is a free open-source operating system for Android-compatible smartphones and tablet computers."
  fdroid-desc: "Aplicaciones libres y de código abierto para Android."
  android-note: "<span class='p'><strong>CyanogenMod</strong> indica en su licencia: &ldquo;CyanogenMod sí incluye cierto código específico para hardware, que también está siendo convertido poco a poco en código abierto de todos modos.&rdquo; &mdash;<a href='http://es.wikipedia.org/wiki/CyanogenMod#Controversia_sobre_la_licencia'>Wikipedia</a></span><span class='p'><strong>F-Droid</strong> es una alternativa libre a la tienda de aplicaciones Google Play.</span>"
  mobile-os: "iOS &amp; WP"
  mobile-os-no-alt-title: "No alternative"
  mobile-os-no-alt-desc: "Replace the device&mdash;these operating systems have no free alternatives."
  mobile-os-note: "<p>iOS and WP are proprietary operating systems whose source code are not available for auditing by third parties. You should entrust neither your communications nor your data to a black box device.</p>"
  web-browser: "Navegador Web"
  torbrowser-desc: "Navegación cifrada y anónima."
  jondonym-desc: "Private browsing with the JonDo IP anonymization service and JonDoFox profile for Firefox."
  firefox-desc: "Navegador web de fuente libre y abierta."
  orbot-desc: "TOR para Android."
  onionbrowser-desc: "Surf the web through the Tor network with this open source browser for iOS devices."
  web-browser-note: "<span class='p'>Usa una combinación de <strong>Tor Browser</strong> y un navegador web libre de tu elección para navegar por la red.</span> <span class='p'>Intenta usar <strong>Tor Browser</strong> tan a menudo como sea posible. La navegación es más lenta con Tor, pero mucho más segura.</span> <span class='p'>Nota: <strong>Mozilla Firefox</strong> técnicamente no es completamente software libre, ya que Mozilla recomienda agregados no libres en su página web.</span>"
  web-browser-plugins: "Agregados para Navegadores Web"
