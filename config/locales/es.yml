  email-service: "Servicios de Correo Electrónico"
  autistici-desc: "A full range of free, privacy-aware services."
  bitmessage-desc: "Encrypted, decentralized P2P messaging service based on Bitcoin technology."
  mykolabcom-desc: "Cuentas Kolab seguras hospedadas en Suiza."
  retroshare-desc: "Plataforma de comunicaciones P2P, libre y segura."
  riseup-desc: "Cuentas de correo seguras y privadas."
  email-service-note: "<span class='p'><strong>Bitmessage</strong> es una alternativa prometedora al correo electrónico, pero aún no está lista para su uso diario. Úsala bajo tu propio riesgo.</span><span class='p'><strong>Riseup</strong> está hospedado en los Estados Unidos. También comienza a ofrecer servicios de VPN, chat, y <strong>Etherpad</strong>.</span><span class='p'>¿Por qué no Hushmail? Revisa este artículo en inglés sobre los <a href='https://en.wikipedia.org/wiki/Hushmail#Compromises_to_email_privacy'>&ldquo;compromisos a la privacidad de los correos&rdquo;</a>.</span><span class='p'>La única forma de tener pleno control sobre tu correo es correr tu propio servidor de correo. Esto no es posible para todos, sin embargo, ya que requiere una considerable inversión de tiempo y conocimiento técnico.</span><span class='p'>Aunque aún no está completo, el proyecto <a href=\"https://www.freedomboxfoundation.org/\">FreedomBox</a> busca crear una solución de fácil arranque para comunicaciones cifradas.</span>"
  email-client: "Clientes de Correo Electrónico de Escritorio"
  thunderbird-desc: "Aplicación de correo electrónico de código abierto."
  clawsmail-desc: "Cliente de correo electrónico ligero con soporte para GnuPG."
  evolution-desc: "Aplicación de correo electrónico y calendario libre."
  icedove-desc: "Versión libre de Mozilla Thunderbird."
  kontact-desc: "Cliente de correo para KDE con soporte para GPG."
  sylpheed-desc: "Lightweight and user-friendly e-mail client."
  k9mail-desc: "Open source email app for Android with PGP support."
  email-client-note: "<span class='p'><a href=\"http://www.enigmail.net/documentation/quickstart-ch1.php\">Aquí hay una guía en inglés</a> para cifrar tus correos con <strong>Thunderbird</strong>, <strong>GNU Privacy Guard (GPG)</strong>, y <strong>Enigmail</strong>.<span class='p'>Note: <strong>Mozilla Thunderbird</strong> técnicamente no es completamente software libre, ya que Mozilla recomienda agregados no libres en su página web.</span>"
  email-encryption: "Cifrado de Correo Electrónico"
  enigmail-desc: "Un agregado de OpenPGP para Thunderbird/Icedove."
  torbirdy-desc: "Add-on that makes Thunderbird/Icedove connect through Tor."
  gnuprivacyguard-desc: "Implementación libre y gratuita de OpenPGP."
  gpgmail-desc: "OpenPGP add-on for Apple OS X Mail."
  apg-desc: "OpenPGP implementation for Android."
  email-encryption-note: "<span class='p'>&ldquo;Pretty Good Privacy (PGP) es un programa computacional de cifrado y descifrado que provee privacidad y autenticación criptográficas para comunicación de datos. PGP suele usarse para firmar, cifrar y desencriptar textos, correos electrónicos, archivos, directorios y particiones completas de disco para incrementar la seguridad de las comunicaciones por correo electrónico.&rdquo;</span><span class='p'>&mdash; <a href='https://es.wikipedia.org/wiki/Pretty_Good_Privacy'>Wikipedia</a>"
  instant-messaging: "Mensajería Instantánea"
  pidgin-desc: "Programa de chat de código abierto."
  otr-desc: "Instalar y habilitar en Pidgin para cifrar el chat."
  gajim-desc: "Light and fast IM client for GNU/Linux and Windows&mdash;OTR support via plugin."
  psiplus-desc: "Multi-platform IM client for power users with built-in OTR support."
  adium-desc: "Pidgin para OS X (recuerda habilitar OTR)."
  bitlbee-desc: "IRC instant messaging gateway that supports a bunch of protocols."
  jappix-desc: "Instant messaging web application with advanced social networking features."
  torchat-desc: "Anonymous, decentralized P2P chat built on Tor Hidden Services."
  hexchat-desc: "Cross-platform IRC client."
  weechat-desc: "Extensible and customisable chat client for IRC and XMPP/Jabber."
  gibberbot-desc: "Mensajes privados mediante OTR para Android."
  surespot-desc: "Mensajería cifrada, punto-a-punto, libre y de código abierto."
  textsecure-desc: "Comunicaciones seguras mediante SMS/MMS para Android."
  xabber-desc: "Mensajería instantánea cifrada con OTR para Android."
  chatsecure-desc: "IM cifrado para iOS."
  instant-messaging-note: "<p>&ldquo;Off-the-Record Messaging, commonly referred to as OTR, is a cryptographic protocol that provides strong encryption for instant messaging conversations. OTR uses a combination of the AES symmetric-key algorithm, the Diffie–Hellman key exchange, and the SHA-1 hash function. In addition to authentication and encryption, OTR provides perfect forward secrecy and malleable encryption.</p><p>The primary motivation behind the protocol was providing deniability for the conversation participants while keeping conversations confidential, like a private conversation in real life, or off the record in journalism sourcing.&rdquo;</p><p>&mdash; <a href='https://en.wikipedia.org/wiki/Off-the-Record_Messaging'>Wikipedia</a></p><p>&mdash; <a href='https://en.wikipedia.org/wiki/Off-the-Record_Messaging'>Wikipedia</a></p><p>Note that <strong>Pidgin</strong> stores your IM account passwords in <a href='https://developer.pidgin.im/wiki/PlainTextPasswords'>plain text</a>. You can avoid this by (1) not saving your password in Pidgin, (2) encrypting your file system with software like <a href='http://www.truecrypt.org/'>TrueCrypt</a>, or (3) storing your Pidgin password securely with the Debian package <a href='https://code.google.com/p/pidgin-gnome-keyring/'>pidgin-gnome-keyring</a>.</p><p><strong>Pidgin with OTR and dbus enabled has a local security bug.</strong> See the <a href='https://developer.pidgin.im/ticket/14830'>upstream bug report</a> for more information and possible workarounds.</p><p><strong>TorChat</strong> is not related to nor sponsored by the official <a href='https://www.torproject.org/'>Tor Project</a>.</p>"
  video-voip: "Videoconferencia / VoIP (Voz sobre IP)"
