  requestpolicy-desc: "Control which cross-site requests are allowed by sites you visit."
  cryptocat-desc: "Private and encrypted instant messaging within the web browser."
  mailvelope-desc: "Cifrado OpenPGP para webmail."
  web-browser-addons-note: "<span class='p'>Protege tu privacidad y evita que las páginas web te rastreen instalando Adblock Edge, Disconnect, HTTPS Everywhere, y NoScript en tu navegador.</span> <span class='p'>¿Por qué no Adblock Plus? Adblock Plus muestra &ldquo;anuncios aceptables&rdquo; por defecto, y usa más memoria que <strong>Adblock Edge</strong>.</span> <span class='p'>¿Por qué no Ghostery? Ghostery es un agregado privativo. Usa <strong>Disconnect</strong> en su lugar.</span>"
  web-search: "Búsquedas Web"
  duckduckgo-desc: "Búsquedas anónimas y sin iniciar sesión."
  metager-desc: "Meta search engine that proxies your queries to multiple search providers."
