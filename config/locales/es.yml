  startpage-desc: "Búsquedas privadas sin iniciar sesión."
  yacy-desc: "Búsquedas web descentralizadas."
  web-search-note: "<span class='p'><strong>Startpage</strong> es privativo, hospedado en los Estados Unidos y Holanda, y provee resultados anonimizados de Google (incluyendo imágenes).</span><span class='p'><strong>DuckDuckGo</strong> es parcialmente privativo, hospedado en los Estados Unidos, y provee resultados anonimizados de Bing.</span><span class='p'>¡Elige tu veneno!</span>"
