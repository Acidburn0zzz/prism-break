  email-service-note: "<span class='p'><strong>Bitmessage</strong> es una alternativa prometedora al correo electrónico, pero aún no está lista para su uso diario. Úsala bajo tu propio riesgo.</span><span class='p'><strong>Riseup</strong> está hospedado en los Estados Unidos. También comienza a ofrecer servicios de VPN, chat, y <strong>Etherpad</strong>.</span><span class='p'>¿Por qué no Hushmail? Revisa este artículo en inglés sobre los <a href='https://en.wikipedia.org/wiki/Hushmail#Compromises_to_email_privacy'>“compromisos a la privacidad de los correos”</a>.</span><span class='p'>La única forma de tener pleno control sobre tu correo es correr tu propio servidor de correo. Esto no es posible para todos, sin embargo, ya que requiere una considerable inversión de tiempo y conocimiento técnico.</span><span class='p'>Aunque aún no está completo, el proyecto <a href=\"https://www.freedomboxfoundation.org/\">FreedomBox</a> busca crear una solución de fácil arranque para comunicaciones cifradas.</span>"
