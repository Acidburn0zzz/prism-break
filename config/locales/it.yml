  web-browser-note: "<p>Combina l'utilizzo di <strong>Tor Browser</strong> ed un altro browser per navigare. Cerca di utilizzare Tor il più possibile. Navigherai più lentamente, ma sarai molto più anonimo. Assicurati di <a href='https://www.torproject.org/docs/faq.html.en'>conoscere le basi di Tor</a> prima di utilizzarlo.</p><p>Note: Signing in to PayPal or a banking website across the Tor network may trip the site's fraud protection software. Users should also be aware that signing into non-HTTPS websites may result in your credentials being captured by a malicious exit node.</p><p><strong>Mozilla Firefox</strong> uses Google search by default. Google search should be replaced by a more <a href='#web-search'>private alternative</a>.</p><p><a href='http://www.geticeweasel.org/'>Iceweasel</a> is a de-branded Mozilla Firefox alternative for Debian based distributions.</p><p>Why are Chromium, SRWare Iron, et al. not recommended on PRISM Break? <a href='https://github.com/nylira/prism-break/issues/169'>More info here.</a></p>"
