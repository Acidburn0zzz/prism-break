it:
  title: "Opt out of PRISM, the NSA&rsquo;s global data surveillance program - PRISM Break"
  meta-description: "Opt out of PRISM, the NSA&rsquo;s global data surveillance program. Stop reporting your online activities to the American government with these free alternatives to proprietary software."
  intro: "<strong>Liberati da PRISM, il programma globale di sorveglianza sui dati dell&#39;NSA.</strong> Blocca il controllo delle tue attivit&agrave; online da parte del governo Statunitense usando queste alternative libere e gratuite al software proprietario."
  proprietary: "Proprietario*"
  free-alternative: "Alternative gratuite"
  notes: "Note"
  operating-system: "Sistema operativo"
  debian-desc: "Distribuzione GNU/Linux famosa per il suo contratto sociale."
  fedora-desc: "Distribuzione GNU/Linux veloce, stabile e potente."
  gentoo-desc: "Distribuzione GNU/Linux orientata a customizzazione, controllo e sicurezza."
  gnewsense-desc: "Distribuzione GNU/Linux basata su Debian."
  linuxmint-desc: "Distribuzione GNU/Linux rapida e semplice da utilizzare."
  opensuse-desc: "Distribuzione GNU/Linux multiuso, stabile e di facile utilizzo"
  parabola-desc: "Libre, lightweight, and flexible GNU/Linux distribution based on Arch Linux."
  trisquel-desc: "Distribuzione GNU/Linux facile da usare, raccomandata dalla FSF."
  qubes-desc: "Fedora/Xen-based OS designed to provide strong security through isolation."
  openbsd-desc: "A secure BSD operating system."
  freebsd-desc: "A free BSD-derived operating system."
  operating-system-note: "<p>Apple, Google, and Microsoft are allegedly a part of PRISM. Their proprietary operating systems cannot be trusted to safeguard your personal information from the NSA. We have two free alternatives: <strong><a href='https://www.gnu.org/distros/free-distros.html'>GNU/Linux</a></strong> and <strong><a href='https://en.wikipedia.org/wiki/Comparison_of_BSD_operating_systems'>BSD</a></strong>.</p><p class='hideable'>GNU/Linux has a much larger community to help you with the transition. It&rsquo;s recommended that you begin your explorations by looking for a <a href='http://distrowatch.com/'>GNU/Linux distribution</a> that suits your needs.</p><p><strong>Debian</strong> has a long tradition of software freedom. Contributers have to sign a social contract and adhere to the ethical manifesto. Strict inclusion guidelines make sure that only certified open source software gets packaged in the main repositories.</p><p><strong>Gentoo</strong> describes itself as a meta-distribution. The source code is compiled to binary applications on the user's machine allowing near-unlimited adaptability and complete retraceability of the program logic.</p><p><strong>Linux Mint</strong> Debian Edition (LMDE) is probably the easiest-to-use distribution for people migrating from Microsoft Windows.</p><p class='hideable'>Both <strong>Fedora</strong> and <strong>openSUSE</strong> are community editions that serve as the stable basis for enterprise ready GNU/Linux distributions with commercial support. Companies all over the world trust Red Hat Inc. and SUSE Linux GmbH because of their transparency throughout the whole development process.</p><p class='hideable'><strong>Parabola</strong> GNU/Linux is effectively 99% <a href='https://www.archlinux.org/'>Arch Linux</a> with a <a href='https://en.wikipedia.org/wiki/Binary_blob'>de-blobbed</a> kernel and a meta-package that blocks unfree licenses. Both of these features can be installed under Arch.</p><p>Canonical&rsquo;s Ubuntu is not recommended by PRISM Break because it contains <a href='https://www.eff.org/deeplinks/2012/10/privacy-ubuntu-1210-amazon-ads-and-data-leaks'>Amazon ads and data leaks</a> by default. GNU/Linux distributions based on Ubuntu are also currently not recommended due to <a href='https://github.com/nylira/prism-break/issues/334'>several other reasons.</a></p><p class='hideable'>Note that <strong>gNewSense</strong> 2.3 is three years old and based on Ubuntu. You should use gNewSense 3.0 (based on Debian) instead.</p>"
  live-cd-title: "Live CDs &amp; VM images"
  liberte-desc: "Live CD/USB designed as a communication aid in hostile environments."
  tails-desc: "Distribuzione GNU/Linux live che tutela la propria riservatezza."
  jondolive-desc: "Live CD/USB based on Debian with pre-configured tools for anonymous surfing and more."
  whonix-desc: "VM-friendly OS based on Debian and Tor focused on anonymity, privacy and security."
  live-cd-notes: "<p>A live distribution like <strong>Tails</strong> or <strong>Liberté Linux</strong> is the fastest and easiest way to a secure operating system. All you have to do is create a bootable CD or USB drive with the files provided and you&rsquo;re set. Everything else will be preconfigured for you.</p><p>A virtual machine (VM) image like <strong>Whonix</strong> is designed to be run inside of a virtualization package like <a href='https://www.virtualbox.org/'>VirtualBox</a>. VirtualBox can be installed on Windows, Linux, OS X, and Solaris. This means that if you're stuck using Windows or OS X for whatever reason, you can install VirtualBox and use Whonix to increase your privacy and security.</p>"
  android: "Android"
  cyanogenmod-desc: "Firmware sostitutivo per dispositivi Android."
  replicant-desc: "Distribuzione Android completamente libera."
  firefoxos-desc: "Firefox OS is a free open-source operating system for Android-compatible smartphones and tablet computers."
  fdroid-desc: "Applicazioni libere e open source per Android."
  android-note: "<p><strong>CyanogenMod</strong> licensing: &ldquo;CyanogenMod does still include various hardware-specific code, which is also slowly being free anyway.&rdquo; &mdash;<a href='https://en.wikipedia.org/wiki/CyanogenMod#Licensing'>Wikipedia</a></p><p>If <strong>Replicant</strong> supports your <a href='http://replicant.us/supported-phones/'>Android device</a>, you should definitely use it instead of Cyanogenmod, as Replicant is fully free and runs without relying on proprietary system code.</p>"
  mobile-os: "iOS &amp; WP"
  mobile-os-no-alt-title: "No alternative"
  mobile-os-no-alt-desc: "Replace the device&mdash;these operating systems have no free alternatives."
  mobile-os-note: "<p>iOS and WP are proprietary operating systems whose source code are not available for auditing by third parties. You should entrust neither your communications nor your data to a black box device.</p>"
  web-browser: "Browser internet"
  torbrowser-desc: "Navigazione anonima e criptata."
  jondonym-desc: "Private browsing with the JonDo IP anonymization service and JonDoFox profile for Firefox."
  firefox-desc: "Browser internet open source."
  orbot-desc: "Sevizio proxy Tor per Android."
  onionbrowser-desc: "Surf the web through the Tor network with this open source browser for iOS devices."
  web-browser-note: "<p>Combina l'utilizzo di <strong>Tor Browser</strong> ed un altro browser per navigare. Cerca di utilizzare Tor il più possibile. Navigherai più lentamente, ma sarai molto più anonimo. Assicurati di <a href='https://www.torproject.org/docs/faq.html.en'>conoscere le basi di Tor</a> prima di utilizzarlo.</p><p>Note: Signing in to PayPal or a banking website across the Tor network may trip the site's fraud protection software. Users should also be aware that signing into non-HTTPS websites may result in your credentials being captured by a malicious exit node.</p><p><strong>Mozilla Firefox</strong> uses Google search by default. Google search should be replaced by a more <a href='#web-search'>private alternative</a>.</p><p><a href='http://www.geticeweasel.org/'>Iceweasel</a> is a de-branded Mozilla Firefox alternative for Debian based distributions.</p><p>Why are Chromium, SRWare Iron, et al. not recommended on PRISM Break? <a href='https://github.com/nylira/prism-break/issues/169'>More info here.</a></p>"
  web-browser-plugins: "Componenti aggiuntivi per browser internet"
  httpseverywhere-desc: "Cripta le tue comunicazioni con molti importanti siti internet."
  adblockedge-desc: "Blocca gli annunci pubblicitari sul web"
  disconnect-desc: "Blocca il tracciamento dati di siti di terze parti."
  noscript-desc: "Only enable JavaScript, Java, and Flash for sites you trust."
  requestpolicy-desc: "Control which cross-site requests are allowed by sites you visit."
  cryptocat-desc: "Private and encrypted instant messaging within the web browser."
  mailvelope-desc: "Cifratura OpenPGP per webmail."
  web-browser-addons-note: "<p>Safeguard your privacy and stop websites from tracking you by installing Adblock Edge, Disconnect, HTTPS Everywhere, and NoScript in your browser.</p> <p>Why not Adblock Plus? Adblock Plus shows &ldquo;acceptable ads&rdquo; by default, and uses more memory than <strong>Adblock Edge</strong>.</p> <p>Why not Ghostery? Ghostery is a proprietary plugin. Use <strong>Disconnect</strong> instead.</p>"
  web-search: "Motori di ricerca"
  duckduckgo-desc: "Ricerche anonime e non registrate."
  metager-desc: "Meta search engine that proxies your queries to multiple search providers."
  seeksproject-desc: "Piattaforma aperta e decentralizzata per ricerche collaborative."
  startpage-desc: "Ricerche private e non registrate."
  yacy-desc: "Ricerca decentralizzata."
  web-search-note: "<p><strong>Startpage</strong> è proprietario, con Hosting in USA/Olanda, ed offre ricerche anonime tramite Google (immagini incluse).</p><p><strong>DuckDuckGo</strong> è parzialmente proprietario, basato negli USA, ed offre ricerche anonime tramite Bing.</p><p>Pick your poison.</p>"
  maps: "Mappe"
  openstreetmap-desc: "Mappa mondiale collaborativa e libera."
  marble-desc: "Free virtual globe and world atlas."
  osmand-desc: "OsmAnd (OSM Automated Navigation Directions) is a map and navigation app that uses OpenStreetMap data."
  maps-note: "<p>--</p>"
  email-service: "Servizi email"
  autistici-desc: "Una vasta gamma di servizi gratuiti di anonimizzazione, sicurezza e privacy"
  bitmessage-desc: "Encrypted, decentralized P2P messaging service based on Bitcoin technology."
  mykolabcom-desc: "Secure and private Kolab accounts hosted in Switzerland."
  retroshare-desc: "Piattaforma P2P e libera per comunicazioni protette."
  riseup-desc: "Account email protetti e privati."
  email-service-note: "<p><strong>Riseup</strong> is hosted in the USA, in case that matters.</p><p>Why not Hushmail? See <a href='https://en.wikipedia.org/wiki/Hushmail#Compromises_to_email_privacy'>&ldquo;compromises to email privacy&rdquo;</a>.</p>"
  email-client: "Client di posta elettronica"
  thunderbird-desc: "Client email open source."
  clawsmail-desc: "Leggero client email con supporto GnuPG."
  evolution-desc: "Client email e calendario libero."
  icedove-desc: "Versione libera di Mozilla Thunderbird."
  kontact-desc: "Client email per ambiente KDE con supporto GnuPG."
  sylpheed-desc: "Lightweight and user-friendly e-mail client."
  k9mail-desc: "Open source email app for Android with PGP support."
  email-client-note: "<p>Note: <strong>Mozilla Thunderbird</strong> is technically not completely free software, as Mozilla recommends non-free add-ons on their website.</p>"
  email-encryption: "Cifratura email"
  enigmail-desc: "Plugin per Thunderbird/Icedove con supporto OpenPGP."
  torbirdy-desc: "Plugin per l'utilizzo di Thunderbird/Icedove attraverso Tor."
  gnuprivacyguard-desc: "Implementazione libera di OpenPGP."
  gpgmail-desc: "OpenPGP add-on for Apple OS X Mail."
  apg-desc: "OpenPGP implementation for Android."
  email-encryption-note: "<p>&ldquo;Pretty Good Privacy (PGP) is a data encryption and decryption computer program that provides cryptographic privacy and authentication for data communication. PGP is often used for signing, encrypting and decrypting texts, e-mails, files, directories and whole disk partitions to increase the security of e-mail communications.&rdquo;</p><p>&mdash; <a href='https://en.wikipedia.org/wiki/Pretty_Good_Privacy'>Wikipedia</a>"
  instant-messaging: "Messaggistica istantanea"
  pidgin-desc: "Programma open source per chat multiprotocollo."
  otr-desc: "Da installare e abilitare su Pidgin/Adium per cifrare le proprie chat."
  gajim-desc: "Light and fast IM client for GNU/Linux and Windows&mdash;OTR support via plugin."
  psiplus-desc: "Multi-platform IM client for power users with built-in OTR support."
  adium-desc: "Programma open source per chat multiprotocollo per OS X."
  bitlbee-desc: "IRC instant messaging gateway that supports a bunch of protocols."
  jappix-desc: "Instant messaging web application with advanced social networking features."
  torchat-desc: "Messaggistica anonima e decentralizzata P2P basata su Tor Hidden Services"
  hexchat-desc: "Cross-platform IRC client."
  weechat-desc: "Extensible and customisable chat client for IRC and XMPP/Jabber."
  gibberbot-desc: "Messaggistica OTR privata e protetta per Android."
  surespot-desc: "Messaggistica end-to-end cifrata, libera e open source."
  textsecure-desc: "Comunicazioni SMS/MMS protette per Android."
  xabber-desc: "Messaggistica istantanea con cifratura OTR per Android."
  chatsecure-desc: "Messaggistica cifrata per iOS."
  instant-messaging-note: "<p>&ldquo;Off-the-Record Messaging, commonly referred to as OTR, is a cryptographic protocol that provides strong encryption for instant messaging conversations. OTR uses a combination of the AES symmetric-key algorithm, the Diffie–Hellman key exchange, and the SHA-1 hash function. In addition to authentication and encryption, OTR provides perfect forward secrecy and malleable encryption.</p><p>The primary motivation behind the protocol was providing deniability for the conversation participants while keeping conversations confidential, like a private conversation in real life, or off the record in journalism sourcing.&rdquo;</p><p>&mdash; <a href='https://en.wikipedia.org/wiki/Off-the-Record_Messaging'>Wikipedia</a></p><p>&mdash; <a href='https://en.wikipedia.org/wiki/Off-the-Record_Messaging'>Wikipedia</a></p><p>Note that <strong>Pidgin</strong> stores your IM account passwords in <a href='https://developer.pidgin.im/wiki/PlainTextPasswords'>plain text</a>. You can avoid this by (1) not saving your password in Pidgin, (2) encrypting your file system with software like <a href='http://www.truecrypt.org/'>TrueCrypt</a>, or (3) storing your Pidgin password securely with the Debian package <a href='https://code.google.com/p/pidgin-gnome-keyring/'>pidgin-gnome-keyring</a>.</p><p><strong>Pidgin with OTR and dbus enabled has a local security bug.</strong> See the <a href='https://developer.pidgin.im/ticket/14830'>upstream bug report</a> for more information and possible workarounds.</p><p><strong>TorChat</strong> is not related to nor sponsored by the official <a href='https://www.torproject.org/'>Tor Project</a>.</p>"
  video-voip: "Videoconferenze/VoIP"
  jitsi-desc: "Chat e videoconferenze cifrate."
  linphone-desc: "Client per VoIP e videoconferenze cifrate."
  mumble-desc: "Chat vocale cifrata e a bassa latenza."
  redphone-desc: "Chiamate protette e private per Android."
  csipsimple-desc: "Applicazione VoIP libera e cifrata per Android."
  video-voip-note: "<p><strong>Jitsi</strong> is a drop-in, encrypted replacement for almost all the tasks Skype is used for.</p><p><strong>Mumble</strong> an open source voice chat client in the style of Ventrilo and TeamSpeak.</p><p><a href='http://www.webrtc.org/'>WebRTC</a> is an upcoming, promising browser to browser communications API."
  social-networking: "Social network"
  pumpio-desc: "Server di streaming sociale self-hosted."
  buddycloud-desc: "Open source, federated social network."
  diaspora-desc: "Social network distribuito e comunitario."
  friendica-desc: "Web server sociale libero, open source e distribuito."
  gnusocial-desc: "Social network self-hosted e decentralizzato."
  lorea-desc: "Nodi sociali distribuiti e federati."
  movim-desc: "Server per social network privato e decentralizzato."
  salutatoi-desc: "Strumento di comunicazione multi-frontend e multipurpose."
  tent-desc: "Protocol for realtime decentralized communication and personal data storage."
  protocol: "Protocol"
  social-networking-note: "<p>--</p>"
  cloud-storage: "Cloud storage"
  gitannex-desc: "Sincronizza le cartelle su tutti i tuoi computer."
  ajaxplorer-desc: "Instantly turn any server into a file sharing platform."
  cozycloud-desc: "A personal PaaS you can host, hack and delete"
  owncloud-desc: "Piattaforma cloud storage libera e privata."
  sparkleshare-desc: "Sistema self-hosted di sincronizzazione file e controllo versione."
  tahoelafs-desc: "Sistema di cloud storage libero e open source."
  cloud-storage-note: "<p>Why not MEGA? While MEGA is free as in beer, the software is proprietary code.</p><p>Why not SpiderOak? SpiderOak is proprietary software.</p><p>Why not Tarsnap? Tarsnap is partially proprietary and hosts your data on Amazon Web Services.</p>"
  document-collaboration: "Collaborazione su documenti"
  etherpad-desc: "Sistema open source per documenti collaborativi in real-time."
  ethercalc-desc: "Server per fogli di calcolo multi-utente."
  document-collaboration-note: "<p>--</p>"
  media-publishing: "Pubblicazione di contenuti"
  mediacrush-desc: "Privacy-first fast media (image, audio, video) hosting"
  mediacrush-self-desc: "You can also run self-hosted instances of MediaCrush."
  noblogs-desc: "Piattaforma di pubblicazione contenuti basata su wordpress, da autistici.org"
  gnumediagoblin-desc: "Piattaforma di pubblicazione decentralizzata."
  piwigo-desc: "Piattaforma di foto-gallery libera."
  wordpress-desc: "CMS libero per siti/blog."
  zenphoto-desc: "CMS libero per multimedia."
  media-publishing-note: "<p><strong>Self-hosted</strong> is important. Hosting your blog on Wordpress.com is no better for your data security than Blogger or Tumblr.</p>"
  online-transactions: "Transazioni su internet"
  bitcoin-desc: "Valuta digitale P2P senza un'autorit&agrave; centrale."
  cryptocoins-title: "Cripto-valute alternative."
  cryptocoins-desc: "Lista delle valute digitali criptate alternative."
  online-transactions-note: "<p>The <strong>Bitcoin</strong> blockchain is a decentralized, public ledger of all transactions in the Bitcoin network.</p><p>&ldquo;It may be the TCP/IP of money.&rdquo; &mdash;Paul Buchheit</p>"
  digital-distribution: "Digital distribution"
  desurium-desc: "Free open source client for the Desura distribution service."
  digital-distribution-note: "<p><strong>Desurium</strong> is only the client. You will still have to trust/depend on the proprietary <a href='http://www.desura.com'>desura service</a>.</p>"
  vpn: "Virtual Private Network (VPN)"
  autisticivpn-desc: "Secure personal VPN service provided by Autistici/Inventati."
  riseupvpn-desc: "Secure personal VPN service provided by Riseup."
  openvpn-desc: "Free software VPN client."
  libreswan-desc: "Free software VPN client (3rd generation) derived from Openswan."
  openswan-desc: "Free software VPN client derived from FreeS/WAN."
  strongswan-desc: "Free software VPN client derived from FreeS/WAN."
  tinc-desc: "Free software daemon that uses tunnelling and encryption to create a secure private network"
  vpn-client-note: "--"
  web-analytics: "Analisi web"
  piwik-desc: "Analisi web self-hosted e open source."
  owa-desc: "Alternative open source web analytics."
  web-analytics-note: "<p>--</p>."
  dns-provider: "Provider DNS"
  cloudns-desc: "DNS hosting service with DNSCrypt, DNSSec, and Namecoin support."
  opennic-desc: "Open, democratic, and anti-censorship DNS provider."
  dnscrypt-desc: "A tool to secure communications between a client and a DNS resolver."
  namecoin-desc: "Sistema DNS distribuito basato sulla tecnologia Bitcoin."
  dns-provider-note: "<p>Google Public DNS permanently logs your ISP and location information for analysis. Your IP address is also stored for 24 hours.</p><p><strong>OpenNIC</strong> has not adopted an official policy concerning log query privacy/anonymization. More information <a href='http://wiki.opennicproject.org/Tier2'>here</a>.</p>"
  anon-networks: "Anonymizing network"
  freenet-desc: "Rete decentralizzata contro la censura."
  i2p-desc: "Progetto Internet Invisibile."
  nightweb-desc: "Rete anonima I2P per Android."
  syndie-desc: "Software per creare forum anonimi e distribuiti."
  tor-hidden-services-title: "Tor Hidden Services"
  tor-hidden-services-desc: "La rete Tor permette l'accesso ai siti *.onion."
  gnunet-desc: "GNUnet is a fully free P2P network."
  anon-network-note: "<p>--</p>"
  meshnet: "Meshnet"
  commotion-desc: "Uses mobile phones, computers, and wireless routers to create decentralized mesh networks."
  meshnet-project-desc: "A decentralized alternative to the internet."
  freifunk-desc: "A non-commercial open grassroots initiative to support free radio networks around the world."
  guifi-desc: "Open, free and neutral wireless network for everyone."
  byzantium-desc: "Byzantium is a live Linux distribution that delivers easy-to-use mesh networking."
  librevpn-desc: "A free network that runs over other networks."
  meshnet-note: "<p>A meshnet is a decentralized peer-to-peer network, with user-controlled physical links that are usually wireless.</p><p>&ldquo;Mesh networking (topology) is a type of networking where each node must not only capture and disseminate its own data, but also serve as a relay for other nodes, that is, it must collaborate to propagate the data in the network.&ldquo;</p><p>&mdash;<a href='https://en.wikipedia.org/wiki/Mesh_networking'>Wikipedia</a></p>"
  server-os-title: "Server operating system"
  centos-desc: "Enterprise class computing platform with 100% binary compatbility with RHEL."
  smeserver-desc: "Simple distro based on CentOS with preconfigured mail, file sharing, web server, and more."
  yunohost-desc: "Personal distribution based on Debian with preconfigured mail, IM, and web server."
  server-os-notes: "--"
  file-encryption: "File encryption"
  truecrypt-desc: "Real-time disk and partition encryption software for multiple platforms."
  dmcrypt-desc: "Transparent disk encryption subsystem included in the GNU/Linux kernel."
  luks-desc: "LUKS is a convenience and ease-of-use layer for use on top of dm-crypt."
  diskcryptor-desc: "High performance partition encryption software for Windows."
  encfs-desc: "File based encryption tool with support for Linux, Mac OS and Windows."
  geli-desc: "Disk encryption subsystem included in the FreeBSD operating system."
  file-encryption-note: "<p>While <strong>TrueCrypt</strong> is open source, it is developed in a closed fashion and may receive less review than a comparably openly deveoped project. That said, it is still probably the best option for file encryption on Windows and OS X.</p><p>If you&rsquo;re running GNU/Linux, <strong>dm-crypt</strong> with <strong>LUKS</strong> is the recommended encryption option.</p><p>Gentoo GNU/Linux <a href='https://wiki.gentoo.org/wiki/DM-Crypt_LUKS'>maintains a guide</a> for <strong>dm-crypt</strong> with <strong>LUKS</strong>.</p><p>Arch GNU/Linux <a href='https://wiki.archlinux.org/index.php/Dm-crypt_with_LUKS'>maintains a guide</a> to <strong>dm-crypt</strong> with <strong>LUKS</strong>. Also useable for Parabola GNU/Linux.</p>"
  mail-server: "Mail server"
  iredmail-desc: "Install and configure mail server packages automatically in GNU/Linux and BSD."
  indimail-desc: "Highly scalable and configurable messaging platform based on the MTA qmail."
  groupware-server: "Groupware server"
  kolab-desc: "Groupware solution for email, files, calendars, address books and mobile sync."
  mail-transfer-agent: "Mail transfer agent (MTA)"
  exim-desc: "MTA used on approximately 43% of all mail servers&mdash;the default on Debian GNU/Linux."
  postfix-desc: "Easy-to-setup MTA used by approximately 23% of all mail servers."
  mail-server-notes: "<p>A beginner&rsquo;s guide to running your own mail server is available here: <a href='http://sealedabstract.com/code/nsa-proof-your-e-mail-in-2-hours/'>&ldquo;NSA-proof your e-mail in 2 hours&rdquo;</a>.</p><p><strong>Kolab</strong> integrates Roundcube into its webclient and offers desktop clients as well. Recent versions also feature a file cloud turning it into a complete solution for personal information management.</p></p><blockquote><p><strong>What is an MTA?</strong></p><p>&ldquo;Within Internet message handling services (MHS), a message transfer agent or mail transfer agent (MTA) or mail relay is software that transfers electronic mail messages from one computer to another using a client–server application architecture. An MTA implements both the client (sending) and server (receiving) portions of the Simple Mail Transfer Protocol.</p><p>The terms mail server, mail exchanger, and MX host may also refer to a computer performing the MTA function. The Domain Name System (DNS) associates a mail server to a domain with mail exchanger (MX) resource records containing the domain name of a host providing MTA services.&rdquo;</p><footer>&mdash; <cite><a href='https://en.wikipedia.org/wiki/Message_transfer_agent'>Wikipedia</a></cite></footer></blockquote>"
  xmpp-server-title: "XMPP server"
  dukgoxmpp-desc: "Private XMPP service run on the DuckDuckGo Community Platform&mdash;guide included."
  ejabberd-desc: "XMPP server written in Erlang/OTP for GNU/Linux and OS X."
  openfire-desc: "Cross-platform XMPP server written in Java."
  prosody-desc: "Flexible lightweight XMPP server written in Lua."
  tigase-desc: "Cross-platform XMPP server written in Java."
  metronome-desc: "XMPP server based on Prosody, with advanced management/microblogging features."
  xmpp-server-notes: " <p>&ldquo;Extensible Messaging and Presence Protocol (XMPP) is a communications protocol for message-oriented middleware based on XML (Extensible Markup Language). The protocol was originally named Jabber, and was developed by the Jabber open-source community in 1999 for near real-time, instant messaging (IM), presence information, and contact list maintenance. Designed to be extensible, the protocol has also been used for publish-subscribe systems, signalling for VoIP, video, file transfer, gaming, Internet of Things applications such as the smart grid, and social networking services.&rdquo;</p><p>&mdash; <a href='https://en.wikipedia.org/wiki/XMPP'>Wikipedia</a></p>"
  sip-server-title: "SIP server"
  ostel-desc: "Secure SIP accounts by the Guardian Project for use with CSipSimple, Jitsi, et al."
  asterisk-desc: "PBX implementation with VoIP/SIP support."
  freeswitch-desc: "Cross-platform soft switch software with VoIP/SIP support."
  kamailio-desc: "Open source VoIP/SIP server."
  sip-server-notes: "<p>&ldquo;The Session Initiation Protocol (SIP) is a signaling communications protocol, widely used for controlling multimedia communication sessions such as voice and video calls over Internet Protocol (IP) networks.&rdquo;</p><p>&mdash; <a href='https://en.wikipedia.org/wiki/Session_Initiation_Protocol'>Wikipedia</a></p>"
  hardware-software: "Hardware &amp; software setup"
  freedombox-desc: "FreedomBox integrates privacy protection on a cheap plug server so everybody can have privacy."
  arkos-desc: "arkOS is a lightweight software stack that runs on a Raspberry Pi to securely self-host your websites, email, files and more."
  self-hosting-notes: "--"
  show-all: "show all"
