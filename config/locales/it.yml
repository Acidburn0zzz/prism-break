  fsf-definition-title: "*Questo sito usa la definizione di software libero della <strong>Free Software Foundation</strong>."
  fsf-quote: "L&#39;espressione &ldquo;software libero&rdquo; si riferisce al rispetto delle libert&agrave; degli utenti e della comunit&agrave;. In breve, gli utenti hanno la libert&agrave; di eseguire, copiare, distribuire, studiare, cambiare e migliorare il software. Tramite queste libert&agrave; gli utenti (individualmente o nel loro complesso) controllano il programma e le sue funzioni."
