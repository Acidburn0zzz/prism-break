he:
  i18n:
    language:
      name: עברית
  title: "צאו מתוכנית PRISM, תוכנית השגחת המידע העולמית של ה־NSA - פריצת PRISM"
  meta-description: "צאו מהתוכנית PRISM, תוכנית השגחת המידע העולמית של ה־NSA. הפסיקו לדווח על פעילותכם המקוונת לממשלה האמריקאית עם החלופות החופשיות האלו לתוכנה קניינית."
  intro: "<strong>צאו מהתוכנית PRISM, התוכנית השגחת המידע העולמית של ה־NSA.</strong> הפסיקו לדווח על פעילותכם המקוונת לממשלה האמריקאית עם החלופות החופשיות האלו לתוכנה קניינית."
  proprietary: "קנייני"
  free-alternative: "חלופות חופשיות"
  notes: "הערות"
  operating-system: "מערכת הפעלה"
  debian-desc: "הפצת GNU/לינוקס מוסרית פופולרית."
  fedora-desc: "הפצת GNU/לינוקס מהירה, אמידה וחזקה."
  gentoo-desc: "הפצה שכולה בחירה, שליטה ובטיחות."
  gnewsense-desc: "הפצת GNU/לינוקס חופשית לגמרי ומבוזרת המבוססת כל מערכת הפעלה דביאן."
  linuxmint-desc: "הפצת GNU/לינוקס נוחה וקלה לשימוש."
  opensuse-desc: "הפצת GNU/לינוקס יציבה, רב-תכליתית וקלה לשימוש."
  parabola-desc: "הפצת GNU/לינוקס קלה, חופשית וגמישה המבוססת על ההפצה Arch Linux."
  trisquel-desc: "הפצת GNU/לינוקס ידידותית למשתמש הנתמכת ע״י המוסד לתוכנה חופשית."
  qubes-desc: "מערכת הפעלה מבוססת פאדורה/Xen המתוכננת לספק הבטחה חזקה ע״י הפרדה."
  openbsd-desc: "מערכת הפעלה BSD מאובטחת."
  freebsd-desc: "מערכת הפעלה חופשית הנגרזת מ-BSD."
  operating-system-note: "<p>אפל, גוגל ומיקרוסופט הם חלק מ־PRISM. לא ניתן לסמוך על מערכות ההפעלה המסחריות שלהן שישמרו על המידע האישי שלך מה־NSA.</p><p>זה משאיר לנו שתי אלטרנטיבות חופשיות:<strong><a href='https://www.gnu.org/distros/free-distros.html'>GNU/Linux</a></strong> ו־<a href='https://en.wikipedia.org/wiki/Comparison_of_BSD_operating_systems'>BSD</a></strong>.</p><p>ל־GNU/Linux יש קהילה הרבה יותר גדולה היוכלה לתת תמיכה במעבר. מומלץ שתתחיל את חיפושך במציאת <a href='http://distrowatch.com/'>הפצת GNU/Linux</a> שמתאימה לצרכיך.</p><p>הפצת Ubuntu של חברת Canonical לא מומלצת ע״י פריצת PRISM מכיוון שהיא מכילה <a href='https://www.eff.org/deeplinks/2012/10/privacy-ubuntu-1210-amazon-ads-and-data-leaks'>פרסומת של Amazon ודליפות מידע</a> כברירת מחדל.</p><p><strong>Linux Mint</strong> היא כנראה ההפצה הכי קלה לשימוש עבור אנשים שמהגרים ממערכת הפעלה Windows של Microsoft. אנו ממליצים את הגרסה ללא קידודים (codecs), מכיוון שהאחרות מסובכות עם פטנטי תוכנה. <a href='https://github.com/nylira/prism-break/issues/126#issuecomment-19898104'>למידע נוסף</a> (באנגלית).</p>"
  live-cd-title: "דיסקי אתחול ותמונות עבור מכונות ווירטואליות"
  liberte-desc: "תקליטור אתחול/USB שעוצב כעזר תקשורת באזורים עוינים."
  tails-desc: "תקליטור אתחול/USB המיועד לשמירת הפרטיות והאנונימיות שלך."
  jondolive-desc: "Live CD/USB based on Debian with pre-configured tools for anonymous surfing and more."
  whonix-desc: "מערכת הפעלה אוכפת־Tor המרוכזת כל אנונימיות, פרטיות ובטחון. מציעה תמונות VM מוכנות לשימוש."
  live-cd-notes: "<p>הפצת זמן אמת כמו <strong>Tails</strong> או <strong>Liberté Linux</strong> היא הדרך המהירה והקלה ביותר למערכת הפעלה בטוחה. כל שצריך לעשות הוא ליצור דיסק אתחול או החסן נייד אתחול נייד (דיסק און קי) עם הקבצים שסופקו ואתה מוכן. כל דבר אחר כבר מוגדר מראש בשבילך.</p><p>תמונת מכונה ווירטואלית (VM) כמו <strong>Whonix</strong> מעוצבת לרוץ בתוך חבילת ווירטואליזציה כמו <a href='https://www.virtualbox.org/'>VirtualBox</a>. ניתן להתקין VirtualBox על Windows, Linux, OS X, ו-Solaris. זה אומר שאם אתה נאלץ להשתמש ב-Windows או OS X מכל סיבה כלשהיא, אתה יכול להתקין VirtualBox ולהשתמש ב-Whonix כדי להגביר את הבטיחות והפרטיות שלך.</p>"
  android: "אנדוראיד"
  cyanogenmod-desc: "קושחה של מכשירי אנדרואיד לאחר קנייה."
  replicant-desc: "הפצת אנדרואיד חופשית לחלוטין."
  firefoxos-desc: "Firefox OS היא מערכת הפעחה חופשית פתוחת מקור עבור פלאפונים חכמים ומחשבי טאבלט תואמי אנדרואיד."
  fdroid-desc: "חנות אפליקציות חופשיות ופתוחות מקור עובר אנדרואיד."
  android-note: "<p>רישיון <strong>CyanogenMod</strong>&#8206;: “CyanogenMod עדיין מכיל קוד תלוי חומרה, שלאט הופך לקוד פתוח בכל מקרה.&rdquo; &mdash;<a href='https://en.wikipedia.org/wiki/CyanogenMod#Licensing'>ויקיפדיה</a> (באנגלית)</p><p><strong>F-Droid</strong> היא אלטרנטיבה לחנות האפליקציות Play של גוגל.</p>"
  mobile-os: "iOS ו-WP"
  mobile-os-no-alt-title: "אין חלופות"
  mobile-os-no-alt-desc: "החלף את המכשיר&mdash;למערכות הפעלה אלו אין חלופות."
  mobile-os-note: "<p>iOS ו-WP הן מערכות הפעלה קנייניות שקוד המקור שלהן לא זמין לביקורות ע״י גורם צד שלישי. לא כדאי שתפקיד את התקשורת או המידע שלך בידי מכשיר קופסא שחורה.</p>"
  web-browser: "דפדפן אינטרנט"
  torbrowser-desc: "גלישה מוצפנת ואנונימית."
  jondonym-desc: "Private browsing with the JonDo IP anonymization service and JonDoFox profile for Firefox."
  firefox-desc: "דפדפן אינטרנט בקוד פתוח."
  orbot-desc: "פרוקסי Tor עבור אנדרואיד."
  onionbrowser-desc: "Surf the web through the Tor network with this open source browser for iOS devices."
  web-browser-note: "<p>השתמשו בשילוב של <strong>דפדפן Tor</strong> ודפדפן חופשי אחר לגלישה באינטרנט. נסו להשתמש ב־Tor כל הזמן. גלישה באינטרנט בעזרתו היא אטית, אבל הרבה יותר מאובטחת.</p><p>יש לשים לב ששימוש ב־<strong>דפדפן Tor</strong> עבור התחברות ל־PayPal או אתר של בנק עלול להפעיל את אמצעי ההגנה מהונאה דיגיטלית.</p><p>כדאי שמשתמשים של <strong>דפדפן Tor</strong> ידעו שהתחברות לאתרי HTTP (במקום HTTPS) עלולה לגרום לכך שההרשאות שלהם יתפסו על ידי צומת יציאה זדוני.</p>"
  web-browser-plugins: "תוספים לדפדפן אינטרנט"
  httpseverywhere-desc: "הצפן את התקשורת שלך מאלפי אתרים."
  adblockedge-desc: "חסימת פרסומות ברשת."
  disconnect-desc: "מנע מאתרי צד־שלישי את היכולת לעקוב אחריך."
  noscript-desc: "אפשר הרצה של קוד Javascript, Java ו־Flash רק לאתרים מוסמכים."
  requestpolicy-desc: "שלוט באילו בקשות חוצות שרת (cross-site) מורשות ע״י השרתים בהם אתה מבקר."
  cryptocat-desc: "Private and encrypted instant messaging within the web browser."
  mailvelope-desc: "הצפנת OpenPGP עבור אימייל בממשק רשת."
  web-browser-addons-note: "<p>הגן על פרטיותך ומנע מאתרים לעקוב אחריך ע״י התקנת Adblock Edge, Disconnect, HTTPS Everywhere, ו־NoScript בדפדפן שלך.</p><p>למה לא Adblock Plus&#8206;? Adblock Plus מראה “פרסומות סבירות&rdquo; כברירת מחדל, ומשתמש בהרבה יותר זכרון מ־<strong>Adblock Edge</strong>.</p> <p>למה לא Ghostery&#8206;? Ghostery הוא תוסף קנייני. השתמש/י ב־<strong>Disconnect</strong> במקום.</p>"
  web-search: "חיפוש ברשת"
  duckduckgo-desc: "חיפושי רשת אנונימיים וללא רישום החיפושים."
  metager-desc: "מטא מנוע חיפוש שמייצא את השאילתות שלך למספר מספקי שירותי חיפוש."
  seeksproject-desc: "פלטפורמת חיפוש פתוחה ולא ריכוזית העובדת על בסיס שיתופי."
  startpage-desc: "חיפושי רשת פרטיים וללא רישום החיפושים."
  yacy-desc: "חיפוש רשת לא ריכוזי."
  web-search-note: "<p><strong>DuckDuckGo</strong> הוא קנייני חלקית, מאוחסן ברחבי העולם, ומספק תוצאות חיפוש מ־<a href='http://help.dukgo.com/customer/portal/articles/216399-sources'>המקורות הללו</a>.</p><p><strong>Startpage</strong> הוא קנייני, מאוחסן בארה״ב/הולנד, ומספק תוצאות חיפוש של גוגל בצורה אנונימית (כולל תמונות).</p>"
  maps: "מפות"
  openstreetmap-desc: "מפת עולם חופשית ושיתופית."
  marble-desc: "אטלס עולמי וגלובוס ווירטואלי חופשיים."
  osmand-desc: "OsmAnd (OSM Automated Navigation Directions) is a map and navigation app that uses OpenStreetMap data."
  maps-note: "<p>--</p>"
  email-service: "שירותי דואר אלקטרוני"
  autistici-desc: "טווח רחב של שירותים חופשיים ומודעי־פרטיות."
  bitmessage-desc: "Encrypted, decentralized P2P messaging service based on Bitcoin technology."
  mykolabcom-desc: "חשבונות משתמשי Kolab מאובטחים המאוחסנים בשוייץ."
  retroshare-desc: "פלטפורמת תקשורת P2P חופשית ובטוחה."
  riseup-desc: "חשבונות אימייל פרטיים ומאובטחים."
  email-service-note: "<p><strong>Bitmessage</strong> היא אלטרנטיבה לאימייל, אבל היא לא מוכנה לשימוש יום־יומי. השימוש על אחריותכם.</p><p><strong>MyKolab</strong> מאוחסנת בשוייץ ונהנית מחוקי הגנת הפרטיות החזקים של שוייץ. היא תוכנה חופשית ומאפשרת לייצא את המידע.</p><p><strong>Riseup</strong> מאוחסנת בארה״ב. היא גם מתחילה להציע שירותי VPN, צ'אט ו־<strong>etherpad</strong>.</p><p>למה לא Hushmail? ראה <a href='https://en.wikipedia.org/wiki/Hushmail#Compromises_to_email_privacy'>“סיכון לפרטיות הדואר האלקטרוני&rdquo;</a>.</p><p>הדרך היחידה להיות בשליטה מלאה על האימייל שלך היא להריץ שרת מייל משלך. זוהי לא אפשרות שמתאימה לכולם, מכיוון שהיא דורשת כמות זמן נכבדת וידע טכני.</p><p>אף על פי שהוא אינו הושלם, ה־<a href='https://www.freedomboxfoundation.org/'>FreedomBox</a> הוא פרויקט שמטרתו ליצור פתרון מוצר שלם עבור תקשורת מאובטחת.</p>"
  email-client: "תוכנת לקוח לשירותי אימייל למחשבים אישיים"
  thunderbird-desc: "יישום אימייל בקוד פתוח."
  clawsmail-desc: "יישום אימייל קליל עם תמיכת GPG."
  evolution-desc: "יישום אימייל ולוח שנה חופשי עם תמיכת GPG."
  icedove-desc: "גרסה חופשית של Thunderbird מבית Mozilla."
  kontact-desc: "חבילת ניהול מידע אישי עם תמיכת GPG."
  sylpheed-desc: "תוכנת לקוח אי-מייל קלה וידידותית למשתמש."
  k9mail-desc: "אפליקציית אי-מייל פתוחת מקור עבור אנדרואיד עם תמיכה ב-PGP."
  email-client-note: "<p><a href='http://www.enigmail.net/documentation/quickstart-ch1.php'>להלן מדריך</a> להצפנת אימייל תחת <strong>Thunderbird</strong>, <strong>GNU Privacy Guard (GPG)</strong> ו־<strong>Enigmail</strong>.</p>"
  email-encryption: "הצפנת אימייל"
  enigmail-desc: "תוסף OpenPGP עבור Thunderbird ו־Icedove&#8206."
  torbirdy-desc: "צור את התחברויות ה־Thunderbird או ה־Icedove שלך דרך Tor&#8206."
  gnuprivacyguard-desc: "יישום OpenPGP חופשי."
  gpgmail-desc: "תוסף OpenPGP עבור מייל של Apple OS&#8206."
  apg-desc: "יישום OpenPGP עבור אנדרואיד."
  email-encryption-note: "<p>“Pretty Good Privacy (מאנגלית: &lsquo;פרטיות טובה למדי&rsquo;) הוא מיזם לפיתוח חבילת תוכנה אשר יזם פיל צימרמן בשנת 1991, המאפשר ביצוע הצפנה של מסרים בצורה קלה ופשוטה.&rdquo;</p><p>&mdash; <a href='https://he.wikipedia.org/wiki/PGP'>ויקיפדיה</a>"
  instant-messaging: "תקשורת מסרים מיידיים"
  pidgin-desc: "תוכנת צ׳אט בקוד פתוח."
  otr-desc: "התקן ואפשר את התוסף ב־Pidgin עבור צ׳אט מאובטח."
  gajim-desc: "תוכנת צ׳אט קלה ומהירה עבור GNU/Linux ו- Windows&mdash;תמיכה ב-OTR בעזרת תוסף."
  psiplus-desc: "תוכנת מסרים מידיים חוצת פלפורמות בדביל משתמשים מתקדמים עם תמיכה מובנת ב-OTR&#8206."
  adium-desc: "לקוח צ׳אט חופשי רב־פרוטוקולים עבור מערכת הפעלה OS X&#8206."
  bitlbee-desc: "תוכנת gateway עבור צ׳אט IRC התומך במספר פרוטוקולים."
  jappix-desc: "אפליקציית צ׳אט דפדפן עם תכונות רשת חברתית מתקדמות."
  torchat-desc: "צ׳אט P2P אנונימי ומבוזר הבנוי על השירותים הנסתרים של Tor&#8206."
  hexchat-desc: "תוכנת לקוח  צ׳אט IRC לא תלוית פלאטפורמה."
  weechat-desc: "תוכנת לקוח צ'אט ניתנת להרחבה ולשינוי עבור IRC ו-XMPP/Jabber&#8206."
  gibberbot-desc: "מסרי OTR פרטיים ובטוחים עבור אנדרואיד."
  surespot-desc: "שליחת מסרים ישירה מצד לצד בצורה חופשית ובקוד פתוח."
  textsecure-desc: "תקשורת SMS/MMS בטוחה עבור אנדרואיד."
  xabber-desc: "שליחת מסרים מיידית עבור אנדרואיד בהצפנת OTR&#8206."
  chatsecure-desc: "מסרים מיידים מוצפנים עבור iOS&#8206."
  instant-messaging-note: "<p>מסרי “לא לציטוט&rdquo;, ידוע כ־OTR, הוא פרוטוקול הצפנה המספק הצפנה חזקה עבור שיחות מסרים מידיים. OTR משתמש בשילוב של אלגוריתם המפתח הסימטרי AES, פרוטוקול החלפת המפתח של דיפי־הלמן ופונקציית האש SHA-1. בנוסף להזדהות והצפנה, OTR מספק סודיות לעתיד והצפנה ניתנת לשינוי (עבור הכחשת תוכן מסרים).</p><p>המוטיבציה העיקרית מאוחרי הפרוטוקול היא הספקת התכחשות עבור משתתפי השיחה תוך כדי השארת השיחה חשאית, כמו שיחה פרטית בחיים האמתיים או במציאת מקור לידיעה עיתונאית ללא לציטוט.</p><p>&mdash; <a href='https://en.wikipedia.org/wiki/Off-the-Record_Messaging'>ויקיפדיה</a>(באנגלית)</p>"
  video-voip: "ועידת וידאו/VoIP"
  jitsi-desc: "צ׳אט טקסט וידאו מוצפן."
  linphone-desc: "תוכנת לקוח עבור וידאו וקול מוצפנים."
  mumble-desc: "צ׳אט קול מוצפן בטמירות נמוכה."
  redphone-desc: "שיחות פרטיות ובטוחות עבור אנדרואיד."
  csipsimple-desc: "VoIP מוצפן וחופשי עבור אנדרואיד."
  video-voip-note: "<p><strong>Jitsi</strong> הוא תחליף מידי לכמעט כל המטלות ש־Skype משמש עבורן.</p><p><strong>Mumble</strong> היא תוכנת לקוח פתוחת מקור עבור צ׳אט קולי בסגנון של Ventrilo ו־TeamSpeak.</p><p><a href='http://www.webrtc.org/'>WebRTC</a> הוא API חדש ומבטיח עבור תקשורות בין דפדפנים.</p>"
  social-networking: "רשת חברתית"
