  privacy-policy-content: "<p>פריצת PRISM משתמש בשרותי האבחון של Piwik כדי לנטר אחר התעבורה באתר זה. Piwik רושם את הקרבה הגאוגרפית הכללית של המבקרים, את הדפדפן והמערכת הפעלה שלהם ואת הלחיצות שלהם באתר. זה עוזר לנו למדוד ולשפר את הערך של התוכן שלנו.</p><p>Piwik משמר פרטיות על שמירת כתובות ה-IP של המבקרים אנונימיות. זה אומר שאנחנו לא נשמור מידע המאפיין אותך אישית, אפילו שביקורך יוצר רישום שאתרנו בוקר ע״י מישהו. תוכל לצפות <strong><a href='http://prism-break.org/analytics'>באבחונים האנונימיים כאן.</a></strong></p><p>כמו כן,Piwik יכבד את הגדרת ה-“אל תעקוב אחרי&rdquo; שמספר דפדנים מציעים, לכן אם העדפה זו מאופשרת, Piwik ייתעלם מביקורך.</p><p>אם אינך משתמש בהגדרת ה-“אל תעקוב אחרי&rdquo; ומעדיף לא להיות תחת רישום, בבקשה בחר לצאת מססטיסטיקת האחבון ע״י מחיקת הסימון בקופסת בחירה למטה. המערכת תשמור עוגיית “piwik_ignore&rdquo;, שתגיד ל-Piwik להתעלם לחלוטין ממחשבך.</p>"
  donate-title: "תמוך בפרוייקט פריצת PRISM ע״י תרומת Bitcoin."
  donate-content: "<p><a href='https://prism-break.org/#he'>פריצת PRISM</a> הושק בעשירי ליוני, 2013 בעקבות חשיפתו של אדוארד סנודן על המעקב ענק של ה-NSA#8206;. מאז השקתו, כמעט 750,000  מבקרים יראי-פרטיות  מרחבי העולם ראו את האתר למעלה ממיליון פעמים.</p><p>בעוד שהגרסא הראשונה של prism-break.org לקחה רק יומיים לבנות ולהשיק, תמיכה ושיפור של האתר למעלה מהחודשיים האחרונים לקח את רוב זמני. החל מהשלישי באוגוסט, 2013, אני השקתי 1,208 עריכות לאתר והשקעתי מאות שעות בהתעמקות במקורות בנושא פרטיות. אני עשיתי מאמץ זה כדי לוודא שפריצת PRISM מספק את השיטות הטובות ביותר להלחם במעקב ממשלתי.</p><p>עם כל כך הרבה אנשים המבקרים ב-prism-break.org#8206, אני אוהב להקדיש את מלוא מרצי לתיקון תקלות ביטחון אפשריות, שיפור רשימת הפרוייקטים והפיכת התוכן ליותר ידידותי למשתמש. למרות זאת&mdash;כמו כל אחד אחר&mdash;אני עדיין צריך לשלום שכירות ולקנות אוכל, והפרויקט הזה לא מייצר הכנסות. זה איפה אני צריך עזרה.</p><p>אם אתה מעוניין לתמוך בפריצת PRISM, בבקשה תשקול לתרום Bitcoin למימון פיתוח עתידי. אני מציע לפחות 0.05 BTC, אבל כל כמות מוערכת. אם תתרום 0.50 BTC או יותר ותשאיר שם, אני הוסיף אותך לדף זה כנותן חסות לפריצת PRISM.</p><p>כתובת לתרומות:<br /><strong>1NAfx5GEZHR8t69LjxTeShPP4XXaxeUqQw</strong></p><p>אני מעריך את תמיכתך.</p><p>פנג ז'ונג<br />מפתח פריצת PRISM</p><p>נ.ב. המפתחים של הפרוייקטים הנפלאים הרשומים  <a href='https://prism-break.org/#he'>בפריצת PRISM</a> ישמחו גם הם לתמיכתך. אם נהנת משימוש באפליקציות שלהם, נא שרול ברצינות לשלוח להם כסף למי�}ון פיתוח הפרוייקטים.</p>"
