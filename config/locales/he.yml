  metronome-desc: "תוכנת שרת XMPP מבוססת Prosody, עם יכולות ניהול מתקדמות/מיקרובלוגין."
  xmpp-server-notes: " <p>“פרוטוקול מסרים ונוכחות ניתן להרחבה (XMPP)&#8206; הוא פוטוקול תקשורת עבור תוכנת תיכון מיועדת לניהול מסרים המבוסס על XML (שפת מארק-אפ ניתנת להרחבה). הפרוטוקול כונה בהתחלה ג׳אבר, ופותח ע״י הקהילה הפתוחת מקור של ג׳אבר ב-1999 עבור מסרים מידיים, כמעט במזן אמיתי, מידע נוכחות וניהול רשימת כתובות. הפרוטוקול, שעוצב להיות ניתן להרחבה, שימש גם למערכות הפצה ורישום, איתות עבור תקשורת קול מעל IP, וידאו,שליחת קבצים, משחקים, אפליקציות Internet of Things&#8206; כמו smart grid&#8206;, ושירותי רשתות חברתיות</p><p>&mdash; <a href='https://en.wikipedia.org/wiki/XMPP'>ויקיפדיה (המאמר באנגלית)</a></p>"
