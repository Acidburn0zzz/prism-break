  meshnet-note: "<p>רשת אריג היא רשת P2P מבוזרת, עם קשרים פיזיים מנוהלי משתמש, בדרך כלל הקשרים הם אל־חוטיים.</p><p>“רשת אריג הוא סוג של טופולוגיית רשת שבה כל צומת משמש הן כמקור מידע, והן כממסר עבור הודעות המועברות בין שכניו. רשת אריג נשענת על מוכנות כל צומת להעביר הודעות עבור צמתים אחרים כדי לקיים את קישוריות הרשת.&rdquo;</p><p>&mdash;<a href='https://he.wikipedia.org/wiki/%D7%A8%D7%A9%D7%AA_%D7%90%D7%A8%D7%99%D7%92'>ויקיפדיה</a></p>"
