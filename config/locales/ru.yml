  tigase-desc: "Кросс-платформенный XMPP сервер написанный Java."
  metronome-desc: "XMPP server based on Prosody, with advanced management/microblogging features."
  xmpp-server-notes: "<p>“XMPP (Extensible Messaging and Presence Protocol — расширяемый протокол обмена сообщениями и информацией о присутствии), ранее известный как Jabber — основанный на XML, открытый, свободный для использования протокол для мгновенного обмена сообщениями и информацией о присутствии в режиме, близком к режиму реального времени. Изначально спроектированный легко расширяемым, протокол, помимо передачи текстовых сообщений, поддерживает передачу голоса, видео и файлов по сети.&rdquo;</p><p>&mdash; <a href='https://ru.wikipedia.org/wiki/XMPP'>Википедия</a></p>"
