  title: "Защититесь от PRISM — системы глобального слежения, созданной АНБ — PRISM Break"
  meta-description: "Защититесь от PRISM — системы глобального слежения, созданной АНБ. Остановите утечку информации о вашей онлайн-активности американскому правительству, с помощью этих свободных альтернатив проприетарному программному обеспечению."
  intro: "<strong>Защититесь от PRISM — системы глобального слежения, созданной АНБ.</strong> Остановите утечку информации о вашей онлайн-активности американскому правительству, с помощью этих свободных альтернатив проприетарному программному обеспечению."
