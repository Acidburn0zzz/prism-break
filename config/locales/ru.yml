  meshnet-note: "<p>Meshnet - децентрализованная P2P сеть, где пользователи контролируют физические соединениями, которые обычно беспроводные.</p><p>“Ячеистая сеть (англ. Mesh networking) — тип сетевой топологии, где каждая нода должна не только собирать и распространять свои собственные данные, но так же обеспечивать ретрансляцию для других нод, т.е. она должна сотрудничать для распространения данных в сети.“</p><p>&mdash;<a href='https://en.wikipedia.org/wiki/Mesh_networking'>Википедия</a></p>"
