  yacy-desc: "Децентрализованный веб поиск."
  web-search-note: "<p>К сожалению, нет по-настоящему жизнеспособной свободной альтернатива для веб-поиска на данный момент.</p><p><strong>DuckDuckGo</strong> частично проприетарен, расположен по всему миру, и предоставляет вам поисковые результаты из <a href='https://dukgo.com/help/en_US/results/sources'>этих источников</a><p><strong>Startpage</strong> проприетарен, расположен в США/Нидерландах, и предоставляет вам анонимизированные поисковые результаты Google (включая картинки).</p> </p><p><strong>YaCy</strong> - это подающий надежды проект, который предоставляет полностью децентрализованный P2P поиск. Чем больше людей начнет использовать его, тем лучше станут результаты. </p>"
