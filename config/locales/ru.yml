  title: "Защититесь от PRISM — системы глобального слежения, созданной АНБ — PRISM Break"
  meta-description: "Защититесь от PRISM — системы глобального слежения, созданной АНБ. Остановите утечку информации о вашей онлайн-активности американскому правительству, с помощью этих свободных альтернатив проприетарному программному обеспечению."
  intro: "<strong>Защититесь от PRISM — системы глобального слежения, созданной АНБ.</strong> Остановите утечку информации о вашей онлайн-активности американскому правительству, с помощью этих свободных альтернатив проприетарному программному обеспечению."
  proprietary: "Проприетарный"
  free-alternative: "Свободные альтернативы"
  notes: "Примечания"
  operating-system: "Операционная система"
  debian-desc: "Популярный GNU/Linux дистрибутив."
  fedora-desc: "Быстрый, стабильный, мощный GNU/Linux дистрибутив."
  linuxmint-desc: "Удобный и простой для использования GNU/Linux дистрибутив."
  trisquel-desc: "Одобренный FSF, удобный GNU/Linux дистрибутив."
  qubes-desc: "Основанная на Fedora/Xen операционная система созданная для обеспечения высокого уровня безопасности с помощью изоляции."
  openbsd-desc: "Безопасная BSD операционная система."
  operating-system-note: "<p>Apple, Google и Microsoft часть проекта PRISM. Их проприетарные операционные системы не могут быть доверены для защиты вашей персональной информации от АНБ.</p><p>Это оставляет нас с двумя свободными альтернативами: <strong><a href='https://www.gnu.org/distros/free-distros.html'>GNU/Linux</a></strong> и <strong><a href='https://en.wikipedia.org/wiki/Comparison_of_BSD_operating_systems'>BSD</a></strong>.</p> <p>GNU/Linux имеет более широкое сообщество для помощи с переходом. Рекомендуется начать свое исследование с выбора <a href='http://distrowatch.com/'>GNU/Linux дистрибутива</a>, который подходит под ваши нужды. </p> <p>Почему не Ubuntu? Ubuntu плохой выбор, потому что он содержит <a href='https://www.gnu.org/philosophy/ubuntu-spyware.html'>шпионское программное обеспечение</a>.</p> <p>Примечание: PRISM Break рекомендует редакцию <strong>Linux Mint</strong> не содержащую кодеков, т.к. другие редакции обременены патентами на программное обеспечение. <a href='https://github.com/nylira/prism-break/issues/126#issuecomment-19898104'>Подробнее</a>.</p>"
  live-cd-title: "Live CD и образы для виртуальных машин"
  liberte-desc: "Live CD/USB операционная система, разработанная для безопасной коммуникации в враждебных средах."
  tails-desc: "Live CD/USB операционная система, разработанный для обеспечения конфиденциальности."
  whonix-desc: "Форсирующая использование Tor операционная система, стремящаяся к анонимности, приватности и безопасности. Предлагает так-же готовые к использованию образы для виртуальных машин."
  cyanogenmod-desc: "Прошивка для телефонов на базе Android."
  replicant-desc: "Полностью свободный дистрибутив Android."
  fdroid-desc: "Свободные приложения с открытым исходным кодом для Android."
  android-note: "<p>Цитата из лицензии <strong>CyanogenMod</strong>: “CyanogenMod до сих пор включает в себя различный аппаратно-зависимый код, который медленно перелицензируется в открытый исходный код.” &mdash;<a href='https://en.wikipedia.org/wiki/CyanogenMod#Licensing'>Википедия</a></p><p><strong>F-Droid</strong> свободная альтернатива магазину приложений Google Play.</p>"
  web-browser: "Веб-браузер"
  torbrowser-desc: "Зашифрованный и анонимный просмотр веб-страниц."
  firefox-desc: "Браузер с открытым исходным кодом."
  orbot-desc: "Tor прокси для Android."
  web-browser-note: "<p>Используйте комбинацию <strong>Tor Browser</strong> и свободных веб-браузеров на свой выбор для просмотра паутины.Старайтесь использовать Tor для всего. Просмотр веб-страниц медленнее с использованием Tor, но намного безопаснее.</p><p>Примечание: Использование <strong>Tor Browser</strong> для аутентификации PayPal или на каком-либо банковском сайте может вызвать срабатывание программного обеспечения защиты от мошенничества у сайта.</p><p>Пользователи <strong>Tor Browser</strong> должны так же остерегаться того, что аутентификации на HTTP (вместо HTTPS) веб-сайтах может привести к утечки ваших учетных данных недобросовестной конечной ноде.</p><p>Примечание: <strong>Mozilla Firefox</strong> использует поиск Google по умолчанию. Поиск Google должен быть заменен более приватными альтернативами.</p><p>Почему Chromium, SRWare Iron и другие не рекомендуются PRISM Break? <a href='https://github.com/nylira/prism-break/issues/169'>Подробнее здесь</a>.</p>"
  web-browser-plugins: "Аддоны для браузера"
  httpseverywhere-desc: "Шифрует ваши соединения на тысячах веб сайтов."
  adblockedge-desc: "Блокирует рекламу в вебе."
  disconnect-desc: "Остановите слежку с сторонних сайтов."
  noscript-desc: "Разрешите Javascript, Java и Flash только тем сайтам, которым доверяете. "
  requestpolicy-desc: "Контролируйте, какие межсайтовые запросы разрешены на сайтах, которые вы посещаете. "
  mailvelope-desc: "OpenPGP шифрование для веб-почты."
  web-browser-addons-note: "<p>Обезопасьте вашу приватность и остановите слежку веб-сайтов за вами с помощью установки Adblock Edge, Disconnect, HTTPS Everywhere и NoScript в ваш браузер.</p> <p>Ghostery проприетарная альтернатива <strong>Disconnect</strong>. Хотя исходный код закрыт, база данных следящих сайтов Ghostery более полная и широко доступная, в отличие от Disconnect.</p> <p>Почему не Adblock Plus? Adblock Plus показывает “допустимую рекламу”.</p>"
  web-search: "Веб поиск"
  duckduckgo-desc: "Анонимный веб поиск, не ведущий логов."
  seeksproject-desc: "Открытая децентрализованная платформа для совместного поиска."
  startpage-desc: "Приватный поиск без логов."
  yacy-desc: "Децентрализованный веб поиск."
  web-search-note: "<p>К сожалению, нет по-настоящему жизнеспособной свободной альтернатива для веб-поиска на данный момент.</p><p><strong>DuckDuckGo</strong> частично проприетарен, расположен по всему миру, и предоставляет вам поисковые результаты из <a href='https://dukgo.com/help/en_US/results/sources'>этих источников</a><p><strong>Startpage</strong> проприетарен, расположен в США/Нидерландах, и предоставляет вам анонимизированные поисковые результаты Google (включая картинки).</p> </p><p><strong>YaCy</strong> - это подающий надежды проект, который предоставляет полностью децентрализованный P2P поиск. Чем больше людей начнет использовать его, тем лучше станут результаты. </p>"
  maps: "Карты"
  openstreetmap-desc: "Свободная карта всего мира, создаваемая сообществом."
  maps-note: "<p>“Тратя время на улучшение OpenStreetMap, вы делаете доброе дело, пополняете географическую базу данных всего мира, которая бесплатна и открыта для всех, навсегда.”</p><p>&mdash; <a href='https://wiki.openstreetmap.org/wiki/RU:Google_Map_Maker'>OpenStreetMap Wiki</a></p>"
  email-service: "Электронная почта"
  autistici-desc: "Полный спектр свободных, уважающих приватность, сервисов. "
  mykolabcom-desc: "Защищенные Kolab аккаунты, расположенные в Швейцарии."
  retroshare-desc: "Свободная и безопасная P2P коммуникационная платформа."
  riseup-desc: "Безопасная и конфиденциальная почта."
  email-service-note: "<p><strong>Riseup</strong> расположен в США, на случай если это важно.</p><p>Почему не Hushmail? Смотрите <a href='https://en.wikipedia.org/wiki/Hushmail#Compromises_to_email_privacy'>“компромисы с приватностью электронной почты”</a>.</p>"
  email-client: "Почтовые клиенты"
  thunderbird-desc: "Клиент электронной почты с открытым исходным кодом."
  clawsmail-desc: "Легковесный клиент электронной почты с поддержкой GPG."
  evolution-desc: "Свободный клиент электронной почты и календарь с поддержкой GPG."
  icedove-desc: "Свободная версия Mozilla Thunderbird."
  kontact-desc: "KDE клиент электронной почты с поддержкой GPG."
  sylpheed-desc: "Легковесный и дружелюбный к пользователю клиент электронной почты."
  email-client-note: "<p>Примечание: <strong>Mozilla Thunderbird</strong> технически не полностью свободное программное обеспечение, т.к. Mozilla рекомендует несвободные аддоны к браузеру на своем сайте. </p>"
  email-encryption: "Шифрование электронной почты"
  enigmail-desc: "OpenPGP плагин для Thunderbird / Icedove"
  gnuprivacyguard-desc: "Свободная реализация OpenPGP."
  gpgmail-desc: "OpenPGP плагин для OS X Mail.app."
  email-encryption-note: "<p>“PGP (англ. Pretty Good Privacy) — компьютерная программа, также библиотека функций, позволяющая выполнять операции шифрования и дешифрования, которая предоставляет приватность и аутентификацию при передачи данных. PGP часто используется для подписи, шифрования и дешифрования текстов, электронной почты, файлов, директорий и целых разделов жестких дисков и для увеличения безопасности коммуникации посредством электронной почты.”</p><p>&mdash; <a href='https://ru.wikipedia.org/wiki/PGP'>Википедия</a>"
  instant-messaging: "Мгновенный обмен сообщениями"
  pidgin-desc: "Программа для мгновенного обмена сообщениями с открытым исходным кодом."
  otr-desc: "Установите и включите плагин Pidgin для шифрованного чата."
  adium-desc: "Мультипротокольный чат для OS X (не забудьте включить OTR)."
  gibberbot-desc: "Приватный и безопасный обмен сообщениями через OTR для Android."
  surespot-desc: "Свободное приложение с открытым исходным кодом для передачи шифрованных сообщений."
  textsecure-desc: "Безопасные SMS / MMS для Android."
  xabber-desc: "Мгновенные сообщения на основе OTR для Android."
  chatsecure-desc: "IM-клиент с поддержкой шифрования для iOS."
  instant-messaging-note: "<p>Так же не забудьте посмотреть на <strong>Cryptocat</strong> в секции аддонов для веб-браузера. </p></p>"
  video-voip: "Видеоконференции и VoIP"
  jitsi-desc: "Зашифрованный текстовый и видеочат."
  linphone-desc: "Клиент для шифрованных голосовых и видео звонков."
  mumble-desc: "Зашифрованный голосовой чат с низкой задержкой."
  redphone-desc: "Безопасные и приватные звонки для Android."
  csipsimple-desc: "Свободный VoIP клиент с поддержкой шифрования для Android."
  video-voip-note: "<p><strong>Jitsi</strong> является прямой, шифрованной заменой для практически всех задач, для которых используется Skype.</p><p><strong>Mumble</strong> - Клиент для голосового чата с открытым исходным кодом, в стиле Ventrilo и TeamSpeak.</p><p><a href='http://www.webrtc.org/'>WebRTC</a> является предстоящим, подающим надежды API для коммуникации между браузерами."
  social-networking: "Социальные сети"
  pumpio-desc: "Социальный потоковый сервер для установки на собственный сервер."
  buddycloud-desc: "Социальная сеть с открытым исходным кодом."
  diaspora-desc: "Распределенная социальная сеть, поддерживаемая сообществом."
  friendica-desc: "Распределенная социальная сеть, уважающая конфиденциальность."
  gnusocial-desc: "Программное обеспечение децентрализованной социальной сети, которое вы можете установить на свой сервер."
  lorea-desc: "Распределенные социальные узлы."
  movim-desc: "Сервер приватной и децентрализованной социальной сети."
  salutatoi-desc: "Многофункциональный инструмент общения."
  social-networking-note: "<p>Для тех из вас, у кого нету собственного сервера, <strong>RetroShare</strong> самый простой путь начать свою собственную шифрованную социальную сеть.</p><p><strong><a href='https://identi.ca/'>identi.ca</a></strong> - популярный хаб социальных сетей по типу Twitter, для сообщества свободного и открытого программного обеспечения. Сайт переходит на программную платформу <strong>pump.io</strong> где-то на этой неделе. </p>"
  cloud-storage: "Облачные хранилища"
  gitannex-desc: "Синхронизация папок на ваших компьютерах и дисках."
  ajaxplorer-desc: "Мгновенно превратите любой сервер в платформу файлообмена."
  cozycloud-desc: "Персональный PaaS (Платформа-как-Сервис) принадлежащий вам и с которым вы можете сделать все что захотите."
  owncloud-desc: "Облачные данные под вашим контролем."
  sparkleshare-desc: "Система контроля версий и синхронизации файлов."
  tahoelafs-desc: "Свободная и открытая облачная система хранения."
  cloud-storage-note: "<p>Почему не MEGA? Хотя MEGA бесплатна, программное обеспечение является проприетарным.</p><p> Почему не SpiderOak? SpiderOak является проприетарным программным обеспечением. </p><p>Почему не Tarsnap? Tarsnap частично проприетарен и держит ваши данные на Amazon Web Services.</p>"
  document-collaboration: "Совместная работа с документами"
  etherpad-desc: "Приложение для работы с документами в реальном времени с открытым исходным кодом."
  ethercalc-desc: "Многопользовательская работа с таблицами."
  media-publishing: "Публикация информации"
  noblogs-desc: "Блог-платформа основанная на WordPress от autistici.org."
  gnumediagoblin-desc: "Децентрализованная платформа для публикации."
  piwigo-desc: "Платформа для публикации фото, которую можно установить на собственный сервер."
  wordpress-desc: "Серверное программное обеспечение для ведения блога."
  zenphoto-desc: "Система управления контентом."
  media-publishing-note: "<p><strong>Хостинг на своем сервере</strong> важен. Доверять свой блог Wordpress.com не чем не лучше для безопасности ваших данных, чем Blogger или Tumblr. </p>"
  online-transactions: "Платежные системы"
  bitcoin-desc: "P2P электронная валюта без централизованного управления."
  cryptocoins-title: "Альтернативные криптовалюты."
  cryptocoins-desc: "Список альтернативных криптографических электронных валют."
  online-transactions-note: "<p><strong>Bitcoin</strong> blockchain - это децентрализованная, публичная книга всех транзакций в сети Bitcoin.</p><p>“Это может быть как TCP/IP денег. (It may be the TCP/IP of money.)” &mdash; Пол Бакхейт (Paul Buchheit)</p>"
  web-analytics: "Веб-аналитика"
  piwik-desc: "Веб-аналитика для вашего сервера с открытым исходным кодом."
  owa-desc: "Альтернативная веб-аналитика с открытым исходным кодом"
  dns-provider: "DNS провайдер"
  namecoin-desc: "Распределенная DNS, созданная на основе технологии Bitcoin."
  dns-provider-note: "<p>Google Public DNS перманентно логирует вашего информацию о вашем провайдере и местоложение для аналитики. Так же ваш IP адрес хранится 24 часа.</p>"
  freenet-desc: "Децентрализованная сеть, устойчивая к цензуре."
  i2p-desc: "Проект невидимого интернета."
  nightweb-desc: "Анонимная сеть I2P для Android."
  syndie-desc: "Программное обеспечение для анонимных распределенных форумов."
  tor-hidden-services-desc: "Сеть Tor обеспечивает доступ к *.onion веб-сайтам."
  meshnet-project-desc: "Децентрализованная альтернатива интернету."
  meshnet-note: "<p>Meshnet - децентрализованная P2P сеть, где пользователи контролируют физические соединениями, которые обычно беспроводные.</p><p>“Ячеистая сеть (англ. Mesh networking) — тип сетевой топологии, где каждая нода должна не только собирать и распространять свои собственные данные, но так же обеспечивать ретрансляцию для других нод, т.е. она должна сотрудничать для распространения данных в сети.“</p><p>&mdash;<a href='https://en.wikipedia.org/wiki/Mesh_networking'>Википедия</a></p>"
  kolab-desc: "Программное обеспечение для совместной работы с электронной почтой, календарями, адресными книгами, а так же синхронизация для мобильных телефонов."
  xmpp-server-title: "XMPP серверы"
  ejabberd-desc: "XMPP сервер написанный на Erlang/OTP для GNU/Linux и OS X."
  openfire-desc: "Кросс-платформенный XMPP сервер написанный на Java."
  prosody-desc: "Гибкий и легкий XMPP сервер написанный на Lua."
  tigase-desc: "Кросс-платформенный XMPP сервер написанный Java."
  xmpp-server-notes: "<p>“XMPP (Extensible Messaging and Presence Protocol — расширяемый протокол обмена сообщениями и информацией о присутствии), ранее известный как Jabber — основанный на XML, открытый, свободный для использования протокол для мгновенного обмена сообщениями и информацией о присутствии в режиме, близком к режиму реального времени. Изначально спроектированный легко расширяемым, протокол, помимо передачи текстовых сообщений, поддерживает передачу голоса, видео и файлов по сети.”</p><p>&mdash; <a href='https://ru.wikipedia.org/wiki/XMPP'>Википедия</a></p>"
  sip-server-title: "SIP сервер"
  asterisk-desc: "Реализация АТС с поддержкой VoIP/SIP."
  freeswitch-desc: "Кросс-платформенный программный коммутатор с поддержкой VoIP/SIP."
  kamailio-desc: "VoIP/SIP сервер с открытым исходным кодом."
  sip-server-notes: "<p>“SIP (англ. Session Initiation Protocol — протокол установления сеанса) — протокол передачи данных, который описывает способ установления и завершения пользовательского интернет-сеанса, включающего обмен мультимедийным содержимым (видео- и аудиоконференция, мгновенные сообщения, онлайн-игры).”</p><p>&mdash; <a href='https://ru.wikipedia.org/wiki/SIP'>Википедия</a></p>"
  advanced: "дополнительные"
  experimental: "экспериментальный"
  invite-only: "по приглашению"
  approval-required: "требуется проверка"
  newbies-choice: "выбор новичка"
