  mobile-os-note: "<p>iOS and WP are proprietary operating systems whose source code are not available for auditing by third parties. You should entrust neither your communications nor your data to a black box device.</p>"
  web-browser: "Веб-браузер"
  torbrowser-desc: "Зашифрованный и анонимный просмотр веб-страниц."
  jondonym-desc: "Private browsing with the JonDo IP anonymization service and JonDoFox profile for Firefox."
  firefox-desc: "Браузер с открытым исходным кодом."
  orbot-desc: "Tor прокси для Android."
  onionbrowser-desc: "Surf the web through the Tor network with this open source browser for iOS devices."
  web-browser-note: "<p>Используйте комбинацию <strong>Tor Browser</strong> и свободных веб-браузеров на свой выбор для просмотра паутины.Старайтесь использовать Tor для всего. Просмотр веб-страниц медленнее с использованием Tor, но намного безопаснее.</p><p>Примечание: Использование <strong>Tor Browser</strong> для аутентификации PayPal или на каком-либо банковском сайте может вызвать срабатывание программного обеспечения защиты от мошенничества у сайта.</p><p>Пользователи <strong>Tor Browser</strong> должны так же остерегаться того, что аутентификации на HTTP (вместо HTTPS) веб-сайтах может привести к утечки ваших учетных данных недобросовестной конечной ноде.</p><p>Примечание: <strong>Mozilla Firefox</strong> использует поиск Google по умолчанию. Поиск Google должен быть заменен более приватными альтернативами.</p><p>Почему Chromium, SRWare Iron и другие не рекомендуются PRISM Break? <a href='https://github.com/nylira/prism-break/issues/169'>Подробнее здесь</a>.</p>"
  web-browser-plugins: "Аддоны для браузера"
  httpseverywhere-desc: "Шифрует ваши соединения на тысячах веб сайтов."
  adblockedge-desc: "Блокирует рекламу в вебе."
  disconnect-desc: "Остановите слежку с сторонних сайтов."
  noscript-desc: "Разрешите Javascript, Java и Flash только тем сайтам, которым доверяете. "
  requestpolicy-desc: "Контролируйте, какие межсайтовые запросы разрешены на сайтах, которые вы посещаете. "
  cryptocat-desc: "Private and encrypted instant messaging within the web browser."
  mailvelope-desc: "OpenPGP шифрование для веб-почты."
  web-browser-addons-note: "<p>Обезопасьте вашу приватность и остановите слежку веб-сайтов за вами с помощью установки Adblock Edge, Disconnect, HTTPS Everywhere и NoScript в ваш браузер.</p> <p>Ghostery проприетарная альтернатива <strong>Disconnect</strong>. Хотя исходный код закрыт, база данных следящих сайтов Ghostery более полная и широко доступная, в отличие от Disconnect.</p> <p>Почему не Adblock Plus? Adblock Plus показывает “допустимую рекламу&rdquo;.</p>"
  web-search: "Веб поиск"
  duckduckgo-desc: "Анонимный веб поиск, не ведущий логов."
