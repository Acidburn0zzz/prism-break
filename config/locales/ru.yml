  tails-desc: "Live CD/USB операционная система, разработанный для обеспечения конфиденциальности."
  jondolive-desc: "Live CD/USB based on Debian with pre-configured tools for anonymous surfing and more."
  whonix-desc: "Форсирующая использование Tor операционная система, стремящаяся к анонимности, приватности и безопасности. Предлагает так-же готовые к использованию образы для виртуальных машин."
  live-cd-notes: "--"
