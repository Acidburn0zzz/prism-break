  kamailio-desc: "VoIP/SIP сервер с открытым исходным кодом."
  sip-server-notes: "<p>“SIP (англ. Session Initiation Protocol — протокол установления сеанса) — протокол передачи данных, который описывает способ установления и завершения пользовательского интернет-сеанса, включающего обмен мультимедийным содержимым (видео- и аудиоконференция, мгновенные сообщения, онлайн-игры).&rdquo;</p><p>&mdash; <a href='https://ru.wikipedia.org/wiki/SIP'>Википедия</a></p>"
