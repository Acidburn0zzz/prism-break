  android-note: "<p>Цитата из лицензии <strong>CyanogenMod</strong>: “CyanogenMod до сих пор включает в себя различный аппаратно-зависимый код, который медленно перелицензируется в открытый исходный код.&rdquo; &mdash;<a href='https://en.wikipedia.org/wiki/CyanogenMod#Licensing'>Википедия</a></p><p><strong>F-Droid</strong> свободная альтернатива магазину приложений Google Play.</p>"
