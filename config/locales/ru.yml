  email-encryption-note: "<p>“PGP (англ. Pretty Good Privacy) — компьютерная программа, также библиотека функций, позволяющая выполнять операции шифрования и дешифрования, которая предоставляет приватность и аутентификацию при передачи данных. PGP часто используется для подписи, шифрования и дешифрования текстов, электронной почты, файлов, директорий и целых разделов жестких дисков и для увеличения безопасности коммуникации посредством электронной почты.&rdquo;</p><p>&mdash; <a href='https://ru.wikipedia.org/wiki/PGP'>Википедия</a>"
