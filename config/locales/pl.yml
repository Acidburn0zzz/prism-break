  title: "Nie daj się PRISM i nadzorowaniu danych - PRISM Break"
  meta-description: "Nie daj się PRISM, globalnemu programowi NSA, którego zadaniem jest nadzorowanie danych. Wyeliminuj możliwość przeglądania Twojej internetowej aktywności przez amerykański rząd, używając otwartego oprogramowania i usług."
  intro: "<strong>Nie daj się PRISM, globalnemu programowi NSA, którego zadaniem jest nadzorowanie danych.</strong> Wyeliminuj możliwość przeglądania Twojej internetowej aktywności przez amerykański rząd, używając otwartego oprogramowania i usług."
  proprietary: "własnościowe*"
  free-alternative: "Darmowa alternatywa"
  notes: "Uwagi"
  operating-system: "System operacyjny"
  debian-desc: "Popularna dystrybucja GNU/Linux, bardzo stabilna i z etyką współpracy."
  fedora-desc: "Szybka, stabilna, wielofunkcyjna dystrybucja GNU/Linux."
  linuxmint-desc: "Wygodna i łatwa w użyciu dystrybucja Linuksa"
  trisquel-desc: "Zatwierdzona przez FSF, przyjazna użytkownikom dystrybucja GNU/Linux."
  operating-system-note: "<p>Apple, Google i Microsoft są częścią PRISM. Nie ma pewności, że ich oprogramowanie i usługi nie są wykorzystywane w celu ograniczania Twojej prywatności.</p><p>Zostajemy przy dwóch możliwych alternatywach: <strong><a href='https://www.gnu.org/distros/free-distros.html'>GNU/Linux</a></strong> i <strong><a href='https://en.wikipedia.org/wiki/Comparison_of_BSD_operating_systems'>BSD</a></strong>.</p> <p>GNU/Linux ma o wiele większą społeczność, która chętnie wspiera osoby migrujące z inych systemów operacyjnych. Najlepiej zacząć <a href='http://distrowatch.com/'>tutaj</a> by znaleźć właściwą dystrybucję. Popytaj też znajomych, może pomogą Ci się zaadaptować w nowym systemie operacyjnym.</p> <p>Dlaczego nie Ubuntu? Dlatego, że Unity i jego wtyczki zawiera dużo <a href='https://www.gnu.org/philosophy/ubuntu-spyware.html'>spyware.</a>.</p> <p>Ważne: PRISM Break rekomenduje zaprzestanie używania niewolnych bibliotek i kodeków</strong>, które mogą również po części szpiegować użytkowników. <a href='https://github.com/nylira/prism-break/issues/126#issuecomment-19898104'>Więcej</a>.</p>"
  liberte-desc: "Live CD/USB zaprojektowana dla komunikacji w niepewnych środowiskach."
  tails-desc: "Live CD/USB dla prywatności w dowolnym miejscu."
  cyanogenmod-desc: "Nieoficjalne oprogramowanie dla urządzeń z Androidem (bez aplikacji Google na starcie)."
  replicant-desc: "W pełni wolna dystrybucja Androida, z otwartymi sterownikami i programami."
  fdroid-desc: "Sklep z aplikacjami otwarto-źródłowymi dla Androida."
  android-note: "<p>Licencja <strong>CyanogenMod</strong>: “CyanogenMod zawiera niewolny kod źródłowy, ale dąży się nieustannie do całkowitego uwolnienia systemu. Oficjalne wersje CM nie posiadają też pakietów Gapps (Google Play, Gmail, Mapy itd.)” —<a href='https://en.wikipedia.org/wiki/CyanogenMod#Licensing'>Wikipedia</a></p><p><strong>F-Droid</strong> jest darmową alternatywą sklepu z otwartoźródłowymi aplikacjami, gdzie nieodpowiednie wg Google pakiety istnieją, a nie ma programów które posiadają reklamy lub spyware.</p><p>Jeśli kupujesz tablet, unikaj Androida/iOS, a rozważ <strong>wybór sprzętu z preinstalowaną dystrybucją Linuksa, dobrym wsparciem społeczności i otwartymi sterownikami."
  web-browser: "Przeglądarka"
  torbrowser-desc: "Szyfrowane, anonimowe surfowanie."
  firefox-desc: "Przeglądarka z otwartym kodem źródłowym."
  orbot-desc: "Bramka Tor dla Androida."
  web-browser-note: "<p>Użyj kombinacji <strong>Tor Browser</strong> i dowolnej otwartej przeglądarki.</p> <p>Używaj <strong>Tor Browser</strong> najczęściej jak się da. Przeglądanie powolnego internetu wyglądać może strasznie, ale jest przynajmniej bezpieczne (a o to nam chodzi).</p> <p>Uwaga: <strong>Mozilla Firefox</strong> od strony technicznej NIE JEST otwartą przeglądarką, ponieważ zaleca ona niewolne dodatki.</p>"
  web-browser-plugins: "Dodatki dla przeglądarki"
  httpseverywhere-desc: "Wymusza HTTPS, szyfrując dane na odwiedzanych stronach."
  adblockedge-desc: "Blokuje reklamy."
  disconnect-desc: "Niepożądane strony nie będą Cię śledzić"
  noscript-desc: "Włącza JavaScript, Java i Flash tylko na stronach, którym ufasz"
  mailvelope-desc: "OpenPGP dla webmaili."
  web-browser-addons-note: "<p>Zaprzestań szpiegowania Ciebie w internecie poprzez instalację dodatków Adblock Edge, Disconnect, HTTPS Everywhere i NoScript w Twojej przeglądarce.</p> <p>Dlaczego nie Adblock Plus? Adblock Plus pprzy domyślnych ustawieniach pokazuje “dozwolone reklamy” (np. minimalne tekstowe AdWords) i zużywa więcej pamięci niż <strong>Adblock Edge</strong>.</p> <p>Dlaczego nie Ghostery? Ghostery jest wtyczką własnościową. Zastąp ją <strong>Disconnectem</strong>.</p>"
  web-search: "Wyszukiwarka"
  duckduckgo-desc: "Anonimowe wyszukiwanie bez zapisywania historii."
  seeksproject-desc: "Otwarta, zdecentralizowana platforma dla wspólnego wyszukiwania."
  startpage-desc: "Anonimowe wyszukiwanie bez zapisywania historii."
  yacy-desc: "Zdecentralizowana wyszukiwarka."
  web-search-note: "<p><strong>Startpage</strong> jest własnościowe, hostowane w USA/Holandii i wykorzystuje anonimowe wyniki wyszukiwania Google (wraz z obrazami).</p><p><strong>DuckDuckGo</strong> jest po części właśnościowe, hostowane w USA i wykorzystuje anonimowe wyniki wyszukiwania Bing.</p><p>Nie masz wyboru, ale wybierz mniejsze (wg Ciebie) zło.</p>"
