  media-publishing-note: "<p><strong>Własny hosting</strong> jest najważniejszy. NIE UŻYWAJ Wordpress.com, gdyż nie daje Ci to żadnej prywatności - to tak jakby używać Bloggera czy Tumblra.</p><p>Jeśli kraj, w którym mieszkasz, kontroluje wszystkie serwery, załóż konto hostingowe za granicą."
