  operating-system-note: "<p>Apple, Google, och Microsoft är delar av PRISM. Deras proprietära operativsystem kan inte litas på att skydda din personliga information från NSA.</p><p>Detta lämnar oss med två alternativ: <strong><a href='https://www.gnu.org/distros/free-distros.html'>GNU/Linux</a></strong> och <strong><a href='https://en.wikipedia.org/wiki/Comparison_of_BSD_operating_systems'>BSD</a></strong>.</p> <p>GNU/Linux har ett mycket störrecommunity att hjälpa dig med övergången. Det är rekommenderat att du börjar dina utforskningar genom att kolla efter en <a href='http://distrowatch.com/'>GNU/Linux distribution</a> som passar dina behov.</p> <p>Varför inte Ubuntu? Ubuntu är ett dåligt val eftersom det innehåller <a href='https://www.gnu.org/philosophy/ubuntu-spyware.html'>spyware</a>.</p> <p>Notera: PRISM Break rekommenderar icke-codec versionen av <strong>Linux Mint</strong>, eftersom de andra versionerna är nedtyngda av mjukvarupatent. <a href='https://github.com/nylira/prism-break/issues/126#issuecomment-19898104'>Mer info</a>.</p>"
