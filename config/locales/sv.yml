sv:
  title: "Bryt ut från PRISM, NSAs globala övervakningsprogram - PRISM Break"
  meta-description: "Bryt ut från PRISM, NSAs globala övervakningsprogram. Sluta rapportera dina online-aktiviteter till den amerikanska regeringen med dessa gratis alternativ till proprietär programvara."
  intro: "<strong>Bryt ut från PRISM, NSAs globala övervakningsprogram.</strong> Sluta rapportera dina online-aktiviteter till den amerikanska regeringen med dessa gratis alternativ till proprietär programvara."
