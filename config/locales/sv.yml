  web-browser-note: "<p>Använd en kombination av <strong>Tor Browser</strong> och en valfri gratis webbläsare för att surfa på webben.</p> <p>Testa att använda <strong>Tor Browser</strong> så ofta som möjligt. Att surfa är långsammare med Tor, men mycket mer säkert.</p> <p>Notera: <strong>Mozilla Firefox</strong> är tekniskt sett inte helt gratis mjukvara, eftersom Mozilla rekommenderar icke-gratis tillägg på deras webbsida.</p>"
