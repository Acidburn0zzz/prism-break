  fsf-definition-title: "*Denna webbplats använder <strong>Free Software Foundation&rsquo;s</strong> definition av fri programvara."
  fsf-quote: "“Fri programvara” betyder programvara som respekterar användarens&rsquo; frihet och gemenskap. MAO, <strong> användarna har frihet att köra, kopiera, distribuera, studera, ändra och förbättra programvaran</strong>. Med dessa friheter, kan användarna (både individuellt och kollektivt) styra programmet och vad det gör för dem."
