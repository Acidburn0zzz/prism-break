  operating-system-note: "<p>Apple, Google i Microsoft su deo PRISM programa. Ne može se verovati njihovim vlasničkim operativnim sistema da sigurno čuvaju Vaše lične podatke protiv NSA.</p><p>Ovo nam ostavlja dve alternative: <strong><a href='https://www.gnu.org/distros/free-distros.html'>GNU/Linux</a></strong> i <strong><a href='https://en.wikipedia.org/wiki/Comparison_of_BSD_operating_systems'>BSD</a></strong>.</p> <p>GNU/Linux ima mnogo veću zajednicu koja Vam može pomoći prilikom prelaska. Preporučeno je da počnete Vaše istraživanje tražećći <a href='http://distrowatch.com/'>GNU/Linux distribuciju</a> koja odgovara Vašim potrebama.</p> <p>Zašto ne Ubuntu? Ubuntu je loš izbor zato što sadrži <a href='https://www.gnu.org/philosophy/ubuntu-spyware.html'>spyware</a>.</p> <p>Beleška: PRISM Break preporučuje <strong>Linux Mint</strong> izdanje bez kodeka, dok su druga izdanja opterećena softverskim patentima. <a href='https://github.com/nylira/prism-break/issues/126#issuecomment-19898104'>Više informacija</a>.</p>"
  android-note: "<p><strong>CyanogenMod</strong> licenciranje: &ldquo;CyanogenMod i dalje uključuje razne kodove koji zavise od hardvera, čemu se takođe postepeno otkriva otvoreni kod.&rdquo; &mdash;<a href='https://en.wikipedia.org/wiki/CyanogenMod#Licensing'>Wikipedia</a></p><p><strong>F-Droid</strong> je besplatna alternativa Google Play prodavnici aplikacija.</p>"
  ios-note: "<p>iOS je nesiguran i nažalost nema puno besplatnih enkripcijskih aplikacija za iOS. <a href='http://www.reddit.com/r/privacy/comments/1gnytj/privacy_technology_review_encrypted_imvoipphonesms/cambx4r'>Nemoguće je identifikovati</a> da li je iOS aplikacija kompajlirana od strane originalnog izvora.</p>"
  web-browser-note: "<p>Koristite kombinaciju <strong>Tor pretraživača</strong> i besplatnog pretraživača po Vašem izboru za surfovanje internetom.</p> <p>Pokušajte koristiti <strong>Tor pretraživač</strong> što češće je moguće. Pretraživanje sa Tor pretraživačem jeste sporije, ali je i mnogo sigurnije.</p> <p>Note: <strong>Mozilla Firefox</strong> tehnički nije kompletno besplatan softver uzimajući u obzir da Mozilla preporučuje dodatke koji nisu besplatni na njihovoj web stranici.</p>"
  web-browser-addons-note: "<p>Zaštitite Vašu privatnost i sprečite web stranicama da vas prate koristeći Adblock Edge, Disconnect, HTTPS Everywhere i NoScript u Vašem pretraživaču.</p> <p>Zašto ne Adblock Plus? Adblock Plus prikazuje &ldquo;prihvatljive reklame&rdquo; i koristi više memorije nego <strong>Adblock Edge</strong>.</p> <p>Zašto ne Ghostery? Ghostery je vlasnički dodatak. Koristite <strong>Disconnect</strong> umesto njega.</p>"
  web-search-note: "<p><strong>Startpage</strong> je vlasnički servis hostovan u SAD-u/Holandiji koji pruža anonimizirane Google rezultate pretrage (uključujući i slike).</p><p><strong>DuckDuckGo</strong> je delomično vlasnički servis hostovan u SAD-u koji Vam pruža anonimizirane Bing rezultate pretrage.</p><p>Izaberite svoj otrov.</p>"
  email-service-note: "<p><strong>Riseup</strong> je hostovan u SAD-u, za slučaj da to smatrate bitnim.</p><p>Zašto ne Hushmail? Pogledajte <a href='https://en.wikipedia.org/wiki/Hushmail#Compromises_to_email_privacy'>&ldquo;kompromise email privatnosti&rdquo;</a>.</p>"
  email-client-note: "<p>Note: <strong>Mozilla Thunderbird</strong> tehnički nije potpuno besplatan softver , uzimajući u obzir da Mozilla preporučuje dodatke koji nisu besplatni na njihovoj web stranici.</p>"
  email-encryption-note: "<p>&ldquo;Pretty Good Privacy (PGP) je program sa enkripciju i dekripciju koji pruža kriptografsku privatnost i autentičnost za komunikaciju podacima. PGP se često koristi za potpisivanje, enkripciju i dekripciju tekstova, email-a, datoteka, direktorija i celih particija diska da bi se povećala sigurnost email komunikacije.&rdquo;</p><p>&mdash; <a href='https://en.wikipedia.org/wiki/Pretty_Good_Privacy'>Wikipedia</a>"
  social-networking-note: "<p>--</p>"
  instant-messaging-note: "<p>&ldquo;Off-the-Record Messaging, često nazivan OTR, je kriptografski protokol koji pruža jaku enkripciju za instant messaging razgovore. OTR koristi kombinaciju AES algoritma sa simetričnim ključem, Diffie–Hellman razmenu ključa i SHA-1 hash funkciju. Kao dodatak autentičnosti i enkripciji, OTR pruža i perfect forward tajnovitost and malleable enkripciju.</p><p>Primarna motivacija koja se krije iza ovog protokola je pružanje poverljivih razgovora, kao razgovori u pravom životu i nepoznati izvori u novinarstvu.&rdquo;</p><p>&mdash; <a href='https://en.wikipedia.org/wiki/Off-the-Record_Messaging'>Wikipedia</a></p><p>&mdash; <a href='https://en.wikipedia.org/wiki/Off-the-Record_Messaging'>Wikipedia</a></p><p>Imajte u obziru da <strong>Pidgin</strong> čuva šifre za Vaše korisničke račune <a href='https://developer.pidgin.im/wiki/PlainTextPasswords'>bez enkripcije</a>. Ovo možete zaobići tako što ne čuvate šifre unutar Pidgin-a, enkriptujete Vaš operativni sistem sa softverom kao što je <a href='http://www.truecrypt.org/'>TrueCrypt</a> ili čuvate Vaše Pidgin šifre sigurno sa Debian <a href='https://code.google.com/p/pidgin-gnome-keyring/'>pidgin-gnome-keyring</a> paketom.</p><p><strong>Pidgin sa omogućenim OTR-om i dbus-om ima lokali sigurnosti bug.</strong> Pogledajte <a href='https://developer.pidgin.im/ticket/14830'>upstream bug izveštaj</a> za više informacija i moguće rešenje.</p><p><strong>TorChat</strong> nije povezan niti podržan od strane službenog <a href='https://www.torproject.org/'>Tor projekta</a>.</p>"
  video-voip-note: "<p><strong>Jitsi</strong> je zamena za praktički sve mogućnosti za koje se koristi Skype.</p><p><strong>Mumble</strong> je chat klijent otvorenog koda u stilu Ventrilo i TeamSpeak-a.</p><p><a href='http://www.webrtc.org/'>WebRTC</a> je obećavajući API za komunikaciju između pretraživača."
  online-transactions-note: "<p><strong>Bitcoin</strong> je decentralizovana javna knjiga svih transakcija u Bitcoin mreži.</p><p>&ldquo;Može se smatrati kao TCP/IP novca.&rdquo; &mdash;Paul Buchheit</p>"
  media-publishing-note: "<p><strong>Lično hostovanje</strong> je važno. Hostovanje Vašeg bloga na Wordpress.com nije ništa bolje za sigurnost Vaših podataka od Blogger-a ili Tumblr-a.</p>"
  document-collaboration-note: "<p>--</p>"
  cloud-storage-note: "<p>Zašto ne MEGA? Iako je MEGA besplatan softver, i dalje je vlasnički.</p><p>Zašto ne SpiderOak? SpiderOak je vlasnički softver.</p><p>Zašto ne Tarsnap? Tarsnap je delomično vlasnički softver koji se hostuje na Amazon web servisu.</p>"
  web-analytics-note: "<p>--</p>."
  darknet-note: "<p>&ldquo;Darknet je anonimizirajuća mreža gde se konekcija ostvaruje samo između proverenih peer-ova.</p><p>Darknet-i se ističu od drugih distribuiranih P2P mreža pošto je deljenje anonimno, pa korisnici mogu komunicirati sa manjim strahom od mešanja vlade ili korporacija.&ldquo;</p><p>&mdash;<a href='https://en.wikipedia.org/wiki/Darknet_%28file_sharing%29'>Wikipedia</a></p>"
  disclaimer: "Odricanje odgovornosti: Korišćenje preporučenih projekata na ovoj web stranici ne garantuje stopostotnu sigurnost da Vaša komunikacija neće biti sigurna protiv zemalja koje obavljaju nadzor. Molimo Vas da obavite vlastita istraživanja pre poveravanja poverenih informacija ovim softverima."
  donate-title: "Podržite PRISM Break projekat preko Bitcoin donacija."
  donate-content: "<p><a href='https://prism-break.org/'>PRISM Break</a> je pokrenut 10.6.2013. nakon otkrivanja informacija o NSA-ovoj špijunaži od strane Edward-a Snowden-a. Od pokretanja projekta, blizu 750,000 posetitelja zabrinutih za privatnost su pregledali ovu web stranicu preko milion puta širom sveta.</p><p>Dok nam je za prvu verziju prism-break.org stranice bilo potrebno samo dva dana da je sagradimo i objavimo, održavanje i poboljšanje u zadnja dva meseca nam je oduzelo dosta vremena. Do 3.8.2013. je urađeno 1.208 editovanja stranice i potrošeno je preko stotinu sati traženjem resursa za privatnost. Uložili smo ovaj trud da se pobrinemo da PRISM Break nudi isključivo najbolje metode za borbu protiv vladinog nadzora.</p><p>Sa ovoliko ljudi koji posećuju prism-break.org, voleli bismo da pružimo punu pažnju rešavanju mogućnih sigurnosnih propusta, poboljšavanju liste projekata i približavanju sadržava običnim korisnicima. Međutim, &mdash;kao i svaki drugi&mdash;, i dalje moramo da platimo stanarinu i hranu, a ovaj projekat ne generiše nikakvu zaradu. Ovo je aspekat u kojem vi možete da pomognete.</p><p>Ako želite da podržite PRISM Break, molimo razmotrite Bitcoin donacije da biste finansirali budući razvoj projekta. Preporučujem bar 0,05 BTC kao donaciju, ali svaka količina se ceni. Ako donirate 0.50 BTC ili više i ostavite Vaše ime, dodaćemo Vas na ovu stranicu kao PRISM Break sponzora.</p><p>Adresa za donacije:<br /><strong>1NAfx5GEZHR8t69LjxTeShPP4XXaxeUqQw</strong></p><p>Cenimo vašu podršku.</p><p>Peng Zhong<br />PRISM Break developer</p><p>P.S. Developeri projekta čiji se spisak nalazi na <a href='https://prism-break.org'>PRISM Break stranici</a> bi takođe bili zahvalni na Vašoj podršci. Ako uživate koristeći njihove proizvode, obavezno razmislite o tome da im date nešto novca da bi podržali dalji razvoj.</p>"

