  kolab-desc: "Groupware server za email, kalendar, imenik i sinhronizaciju sa mobilnim uređajima."
  mail-transfer-agent: "Mail transfer agent (MTA)"
  exim-desc: "MTA used on approximately 43% of all mail servers&mdash;the default on Debian GNU/Linux."
  postfix-desc: "Easy-to-setup MTA used by approximately 23% of all mail servers."
  mail-server-notes: "<p>A beginner&rsquo;s guide to running your own mail server is available here: <a href='http://sealedabstract.com/code/nsa-proof-your-e-mail-in-2-hours/'>&ldquo;NSA-proof your e-mail in 2 hours&rdquo;</a>.</p><p><strong>Kolab</strong> integrates Roundcube into its webclient and offers desktop clients as well. Recent versions also feature a file cloud turning it into a complete solution for personal information management.</p></p><blockquote><p><strong>What is an MTA?</strong></p><p>&ldquo;Within Internet message handling services (MHS), a message transfer agent or mail transfer agent (MTA) or mail relay is software that transfers electronic mail messages from one computer to another using a client–server application architecture. An MTA implements both the client (sending) and server (receiving) portions of the Simple Mail Transfer Protocol.</p><p>The terms mail server, mail exchanger, and MX host may also refer to a computer performing the MTA function. The Domain Name System (DNS) associates a mail server to a domain with mail exchanger (MX) resource records containing the domain name of a host providing MTA services.&rdquo;</p><footer>&mdash; <cite><a href='https://en.wikipedia.org/wiki/Message_transfer_agent'>Wikipedia</a></cite></footer></blockquote>"
  xmpp-server-title: "XMPP serverski softver"
  dukgoxmpp-desc: "Private XMPP service run on the DuckDuckGo Community Platform&mdash;guide included."
  ejabberd-desc: "XMPP server napisan u Erlang/OTP za GNU/Linux i OS X."
  openfire-desc: "Višeplatformski XMPP server napisan u Java programskom jeziku."
  prosody-desc: "Fleksibilan i lagan XMPP server napisan u Lua programskom jeziku."
  tigase-desc: "Višeplatformski XMPP server napisan u Java programskom jeziku."
  metronome-desc: "XMPP serverski softver baziran na Prosody, sa naprednim mogućnostima za menadžment i mikrobloging."
  xmpp-server-notes: "<blockquote><p>&ldquo;Proširiv Extensible Messaging and Presence Protocol (XMPP) je komunikacijski protokol za posrednike orijentisane na porukama baziran na XML-u (Extensible Markup Language). Protokol se u početku zvaoJabber, a razvijala ga je Jabber zajednica otvorenog koda u 1999. za instantno slanje poruka, informacija o prisusnosti i održavanje lista kontakata. Dizajniran da bude proširiv, Protokol je bio korišćen i za sisteme za objavljivanje i subskripciju, signalizaciju za VoIP, video, transfer podataka, igranje igara, Internet of Things aplikacije kao što su pametna mreža i socijalne mreže.&rdquo;</p><footer>&mdash; <cite><a href='https://en.wikipedia.org/wiki/XMPP'>Wikipedia</a></cite></footer></blockquote>"
  sip-server-title: "SIP serverski softver"
  asterisk-desc: "PBX implementacija sa podrškom za VoIP/SIP."
  freeswitch-desc: "Višeplatformski soft switch softver sa VoIP/SIP podrškom."
  kamailio-desc: "VoIP/SIP server sa otvorenim kodom."
  sip-server-notes: "<blockquote><p>&ldquo;Protokol inicijalizacije sesije (Session Initiation Protocol - SIP) je signalizirajući komunikacijski protokol koji je u velikoj upotrebi za kontrolisanje multimedijalne komunikacijske sesije kao što su glasovni i video pozivi preko internet protokol (IP) mreža.&rdquo;</p><footer>&mdash; <cite><a href='https://en.wikipedia.org/wiki/Session_Initiation_Protocol'>Wikipedia</a></cite></footer></blockquote>"
