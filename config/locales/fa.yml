  web-browser-note: "<p>از ترکیب <strong>مرورگر تور</strong> و یک مرورگر وب آزاد به انتخاب خودتان برای وب‌گردی استفاده کنید.</p> <p>سعی کنید تا جای ممکن از <strong>مرورگر تور</strong> استفاده کنید. مرور با تور ممکن است کمی کندتر باشد، ولی بسیار امن‌تر است.</p> <p>توجّه: <strong>فایرفاکس موزیلا</strong> تکنیکالی به طور کامل نرم‌افزار آزاد نیست، زیرا که موزیلا افزونه‌های غیرآزاد را در وبگاهش توصیه می‌کند.</p>"
