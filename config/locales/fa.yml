  web-browser-addons-note: "<p>با نصب Adblock Edge، Disconnect، HTTPS Everywhere و NoScript در مرورگرتان از محرمانگی خود محافظت کنید و ویگاه‌ها را از ردیابی خود منع کنید.</p> <p>چرا Adblock Plus نه؟ Adblock Plus &ldquo;تبلیغات قابل قبول&rdquo; را به صورت پیش‌فرض نمایش می‌دهد و حافظه‌ای بیش‌تر از <strong>Adblock Edge</strong> مصرف می‌کند.</p> <p>چرا گوستری نه؟ گوستری یک پلاگین انحصاری است. به جای آن از <strong>Disconnect</strong> استفاده کنید.</p>"
