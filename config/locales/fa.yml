  web-search-note: "<p><strong>Startpage</strong> انحصاری است، در امریکا/هلند میزبانی می‌شود و نتایح گوگل را به صورت محرمانه برای شما فراهم می‌کند (شامل تصاویر).</p><p>قسمت‌هایی از <strong>داک‌داک‌گو</strong> انحصاری هستند، در امریکا میزبانی می‌شود و نتایج بینگ را هم به صورت محرمانه برای شما فراهم می‌کند.</p><p>زهر خود را انتخاب کنید.</p>"
