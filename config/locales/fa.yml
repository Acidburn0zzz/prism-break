  email-encryption-note: "<p>&ldquo;Pretty Good Privacy (PGP) یک برنامه‌ی رایانه‌ای رمزگذاری و رمزگشایی اطّلاعات است که محرمانگی رمزی و صحّت داده‌های تبادلی را فراهم می‌کند. PGP اغلب برای امضا کردن، رمزگذاری و رمزگشایی متون، ای‌میل‌ها، پرونده‌ها، شاخه‌ها و پارتیشن‌های کامل دیشک برای افزایش امنیت ارتباطات ای‌میلی به کار می‌رود.&rdquo;</p><p>&mdash; <a href='https://en.wikipedia.org/wiki/Pretty_Good_Privacy'>ویکی‌پدیا</a>"
