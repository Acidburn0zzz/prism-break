fa:
  title: "PRISM Break - از پریسم، برنامه‌ی جمع‌آوری اطّلاعات آژانس امنیت ملّی امریکا بیرون بیاید"
  meta-description: "از پریسم، برنامه‌ی جمع‌آوری اطّلاعات آژانس امنیت ملّی امریکا بیرون بیایید. با این جایگزین‌های آزاد به جای نرم‌افزارهای انجصاری، به گزارش دادن فعّالیت‌های برخط خود به دولت امریکا پایان دهید."
  intro: "<strong>از دست پروژه 'پریسم' یعنی برنامه نظارت جهانی آژانس امنیت ملی آریکا راحت شوید!</strong> با استفاده از این جایگزین‌های آزاد برای برنامه‌های مالکیت طلبانه، مانع گزارش فعالیت‌های آنلاین خود به دولت آمریکا (و دولت‌های دیگر) شوید."
  proprietary: "مالکیت طلبانه*"
  free-alternative: "جایگزین آزاد"
  notes: "یادداشت"
  operating-system: "سیستم عامل"
  debian-desc: "توزیع محبوب گنو/لینوکس با اصول قاطع"
  fedora-desc: "توزیع قدرتمند، سریع و پایدار گنو/لینوکس"
  gentoo-desc: "توزیعی برپایه‌ی انتخاب، کنترل و امنیت"
