  fsf-definition-title: "*این سایت از تعریف <strong>بنیاد نرم‌افزار آزاد</strong> از برنامه آزاد استفاده می‌کند"
  fsf-quote: "برنامه آزاد برنامه‌ای است که آزادی کاربر و جامعه کاربری را محترم می‌شمرد. عموما <strong>کاربر آزاد است برنامه را در هر جا اجرا، کپی، توزیع، مطالعه، تغییر و بهبود ببخشد</strong>. با این آزادی‌ها، کاربران (هم فردی و هم جمعی) برنامه و آنچه برنامه برای آنها انجام می‌دهد را کنترل می‌کنند."
  eff-title: "شما هم می‌توانید در مرکز مشارکت <strong>EFF</strong> کاری بر علیه پریسم انجام دهید."
  eff-quote-1: "<strong>برنامه نظارت گسترده‌ای آشکار شده است</strong>"
  eff-quote-2: "گزارش‌های اخیر توسط روزنامه گاردین و واشنگتن پست، برنامه مخفیانه جاسوس بر روی اطلاعات تلفن و فعالیت‌های اینترنتی را تایید کرد. هم‌اکنون زمان یک حرکت کامل بر علیه برنامه‌های جاسوس آمریکا و پایان بخشیدن به نظارت‌های بی‌قید و شرط است."
