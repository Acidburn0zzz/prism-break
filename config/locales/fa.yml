  title: "PRISM Break - از پریسم، برنامه‌ی جمع‌آوری اطّلاعات آژانس امنیت ملّی امریکا بیرون بیاید"
  meta-description: "از پریسم، برنامه‌ی جمع‌آوری اطّلاعات آژانس امنیت ملّی امریکا بیرون بیایید. با این جایگزین‌های آزاد به جای نرم‌افزارهای انجصاری، به گزارش دادن فعّالیت‌های برخط خود به دولت امریکا پایان دهید."
  intro: "<strong>از دست پروژه 'پریسم' یعنی برنامه نظارت جهانی آژانس امنیت ملی آریکا راحت شوید!</strong> با استفاده از این جایگزین‌های آزاد برای برنامه‌های مالکیت طلبانه، مانع گزارش فعالیت‌های آنلاین خود به دولت آمریکا (و دولت‌های دیگر) شوید."
  proprietary: "مالکیت طلبانه*"
  free-alternative: "جایگزین آزاد"
  notes: "یادداشت"
  operating-system: "سیستم عامل"
  debian-desc: "توزیع محبوب گنو/لینوکس با اصول قاطع"
  fedora-desc: "توزیع قدرتمند، سریع و پایدار گنو/لینوکس"
  gentoo-desc: "توزیعی برپایه‌ی انتخاب، کنترل و امنیت"
  linuxmint-desc: "توزیع گنو/لینوکس راحت و آسان"
  trisquel-desc: "توزیع کاربر محور و مورد حمایت اف‌اس‌اف"
  operating-system-note: "<p>اپل، گوگل و مایکروسافت اعضای پریسم هستند. سیستم‌های عامل انحصاری آن‌ها نمی‌تواند اطّلاعات شخصی شما را از NSA محفوظ بدارد.</p><p>این ما را با دو جایگزین آزاد مواجه می‌کند: <strong><a href='https://www.gnu.org/distros/free-distros.html'>گنو/لینوکس</a></strong> و <strong><a href='https://en.wikipedia.org/wiki/Comparison_of_BSD_operating_systems'>بی‌اس‌دی</a></strong>.</p> <p>گنو/لینوکس جامعه‌ی بزرگ‌تری برای کمک به مهاجرت شما دارد. توصیه می‌شود کاوش خود را با گشتن به دنبال یک <a href='http://distrowatch.com/'>توزیع گنو/لینوکس</a> که مناسب نیازهاییتان باشد آغاز کنید.</p> <p>چرا اوبونتو نه؟ اوبونتو انتخاب جندان مطمينی نیست، زیرا که برخی معتقدند در گذشته حاوی <a href='https://www.gnu.org/philosophy/ubuntu-spyware.html'>جاسوس‌افزار</a> بود.</p> <p>توجّه: PRISM Break نسخه‌ی بدون رمزگشای <strong>لینوکس مینت</strong> را توصیه می‌کند، چرا که نسخه‌های دیگر آن شامل برنامه‌هایی با پتنت‌های نرم‌افزاری هستند. <a href='https://github.com/nylira/prism-break/issues/126#issuecomment-19898104'>اطّلاعات بیش‌تر</a>.</p>"
  liberte-desc: "دیسک/فلش زنده به عنوان دستیار ارتباطی در محیط‌های ناامن"
  tails-desc: "دیسک/فلش زنده برای حریم شخصی بهتر"
  cyanogenmod-desc: "سیستم اصلاح شده اندروید"
  replicant-desc: "توزیع کاملا آزاد اندروید"
  fdroid-desc: "اپ های آزاد و متن باز برای اندروید"
  android-note: "<p><strong>CyanogenMod</strong> پروانه: &ldquo;CyanogenMod هنوز شامل کدهای مخصوص سخت‌افزاری است که به کندی در حال بازمتن شدن هستند.&rdquo; &mdash;<a href='https://en.wikipedia.org/wiki/CyanogenMod#Licensing'>ویکی‌پدیا</a></p><p><strong>F-Droid</strong> جایگزینی آزاد برای فروشگاه اپلیکیشن گوگل پلی است</p>"
  web-browser: "مرورگر وب"
  torbrowser-desc: "مرور رمز شده و ناشناس وب"
  firefox-desc: "مرورگر متن باز"
  orbot-desc: "تور برای اندروید"
  web-browser-note: "<p>از ترکیب <strong>مرورگر تور</strong> و یک مرورگر وب آزاد به انتخاب خودتان برای وب‌گردی استفاده کنید.</p> <p>سعی کنید تا جای ممکن از <strong>مرورگر تور</strong> استفاده کنید. مرور با تور ممکن است کمی کندتر باشد، ولی بسیار امن‌تر است.</p> <p>توجّه: <strong>فایرفاکس موزیلا</strong> تکنیکالی به طور کامل نرم‌افزار آزاد نیست، زیرا که موزیلا افزونه‌های غیرآزاد را در وبگاهش توصیه می‌کند.</p>"
  web-browser-plugins: "افزونه مرورگرها"
  httpseverywhere-desc: "ارتباط شما را با هزاران سایت رمز می‌کند"
  adblockedge-desc: "بلوکه کردن تبلیغ‌ها در وب"
  disconnect-desc: "بازداشتن وبگاه‌های شخص ثالث از ردیابی شما"
  noscript-desc: "جاوااسکریپت، جاوا و فلش را تنها برای وبگاه‌های مورد اطمینان فعّال می‌کند"
  mailvelope-desc: "پی‌جی‌پی برای ایمیل"
  web-browser-addons-note: "<p>با نصب Adblock Edge، Disconnect، HTTPS Everywhere و NoScript در مرورگرتان از محرمانگی خود محافظت کنید و ویگاه‌ها را از ردیابی خود منع کنید.</p> <p>چرا Adblock Plus نه؟ Adblock Plus &ldquo;تبلیغات قابل قبول&rdquo; را به صورت پیش‌فرض نمایش می‌دهد و حافظه‌ای بیش‌تر از <strong>Adblock Edge</strong> مصرف می‌کند.</p> <p>چرا گوستری نه؟ گوستری یک پلاگین انحصاری است. به جای آن از <strong>Disconnect</strong> استفاده کنید.</p>"
