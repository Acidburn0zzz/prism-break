  fsf-quote: "&ldquo;Fri programvare&rdquo; betyr programvare som respekterer brukerne sin frihet og samhold. Grovt sagt, <strong>brukerne har friheten til å kjøre, kopiere, distribuere, studere, endre og forbedre programvaren</strong>.  Med disse frihetene, har brukerne både individuelt og i gruppe, kontroll over programmet og hva det gjør for dem."
