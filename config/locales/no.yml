  android-note: "<p><strong>CyanogenMod</strong> distribueres med proprietær maskinvare-spesifikk programvare for å sikre at den mobile enheten kan operere som normalt. Disse programmene forsøker friprogbevegelsen stadig å erstatte med frie versjoner.</p>"
  web-browser: "Nettleser"
  torbrowser-desc: "Kryptert, anonym nettsurfing."
  firefox-desc: "Fri Nettleser."
  web-browser-note: "<p>Betjen verdensvevet med en kombinasjon av <strong>Tor Browser</strong> og en fri nettleser. Det anbefales å bruke Tor til så mye som mulig. Å betjene vevet gjennom Tor kan være litt tregere enn uten, men det vil medføre bedre anonymitet. <a href='https://www.torproject.org/docs/faq.html.en'>Les litt</a> om Tor før du begynner å bruke det.</p><p>Pass på dersom du bruker PayPal eller banksider, så kan det hende at de deres anti-svindel-systemer tror at du er en illegitim bruker. Pass også på at du bruker HTTPS istedenfor HTTP, slik at ingen kan fange opp informasjonen din. Pass særlig på at du alltid bruker HTTPS på sider du må logge inn for å bruke.</p><p><strong>Mozilla Firefox</strong> bruker Google sin søkemotor som standard. Du burde heller anvende en søkemotor som <a href='#web-search'>tar hensyn til ditt personvern</a>.</p><p>Hvis du lurer på hvorfor PRISM break ikke anbefaler Chromium, <a href='https://github.com/nylira/prism-break/issues/169'>les her</a>.</p>"
  web-browser-plugins: "Utvidelser til nettleser"
  httpseverywhere-desc: "Krypterer kontakten du har med tusenvis av nettsider."
  adblockedge-desc: "Blokker reklame på Web."
  disconnect-desc: "Hindre tredjepartssider fra å spore deg."
  noscript-desc: "Blokker uønskede scripts på Web."
  requestpolicy-desc: "Kontroller forespørsler fra sider."
  mailvelope-desc: "OpenPGP-kryptering for nettpost."
  web-browser-addons-note: "<p><strong>Adblock Edge</strong>, <strong>Disconnect</strong>, og <strong>HTTPS Everywhere</strong> er innstikk til <strong>Mozilla Firefox</strong> og dens avarter. Disse hjelper deg med å holde deg beskyttet mot sporing på verdensvevet.Merk at Adblock Plus ikke er anbefalt, da denne har begynt å ta imot donasjoner fra diverse selskap, mot at disse ikke blir blokkert som standard. Adblock Edge er en avart som ikke gjør dette. Dersom du bruker Adblock Plus, pass på at du velger bort disse selskapene i innstillingene.</p><p>Ghostery er et alternativ til <strong>Disconnect</strong> som mange bruker. Dessverre er dette ikke fri programvare. Å stole på et proprietært program i sikkerhetens navn er ikke å anbefale.</p>"
  web-search: "Søkemotor"
  duckduckgo-desc: "Anonyme nettsøk uten informasjonsfiltrering."
  seeksproject-desc: "Desentralisert gruppesøk."
  startpage-desc: "Private, uloggede nettsøk."
  yacy-desc: "Desentralisert nettsøk."
  web-search-note: "<p>Dessverre er det ikke noe helt distribuert og fritt alternativ for vevsøk med høy kvalitet for øyeblikket. Vi har dog listet noen løsninger som respekterer ditt personvern.</p><p><Strong>DuckDuckGo</strong> er en Software-as-a-Service (SaaS) som gir deg søkeresultater uten å spionere på deg. Deler av den er fri programvare og <a href='https://github.com/duckduckgo'>finnes på nett</a>.</p><p><strong>Startpage</strong> er en SaaS som er mellom deg og Google. Dette vil si at du får resultatene fra Google, men gjennom Startpage slik at du unngår å bli spionert på av Google.</p><p><strong>YaCy</strong> er et lovende prosjekt som tilbyr desentralisert P2P-søk. Det er dog ennå ungt, og kanskje ikke helt klart til å ta over som din standarde søkemotor.</p>"
  maps: "Kart"
  openstreetmap-desc: "Gratis, kollaborativt verdenskart."
  maps-note: "<p>OpenStreetMap er helt fritt. Koden er fri, og databasen er fri. For at OpenStreetMap skal bli en bedre tjeneste er det bare å bidra til prosjektet. Alle kan hjelpe til!<p>"
  email-service: "E-posttjeneste"
  autistici-desc: "En rekke frie og personvernsinnstilte tjenester."
  mykolabcom-desc: "Sikre Kolabskonti."
