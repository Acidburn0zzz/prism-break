  title: "Opt out of global data surveillance programs like PRISM, XKeyscore, and Tempora - PRISM Break"
  meta-description: "Opt out of PRISM, the NSA&rsquo;s global data surveillance program. Stop reporting your online activities to the American government with these free alternatives to proprietary software."
  intro: "<strong>Bryt ut av PRISM, NSAs globale overvåkningsprogram.</strong> Stopp rapporteringen av aktivitetene dine på Internett til amerikansk militær etterretning med disse gratis alternativene til kommersiell programvare."
  proprietary: "Proprietært"
  free-alternative: "Fritt alternativ"
  notes: "Verdt å merke seg"
  operating-system: "Operativsystem"
  debian-desc: "Populær, etisk GNU/Linux-distribusjon."
