  openbsd-desc: "Un système d'exploitation BSD sécurisé."
  freebsd-desc: "Un système d'exploitation libre dérivé de BSD."
  operating-system-note: "<p>Apple, Google et Microsoft font partie de PRISM. Leurs systèmes d'exploitation propriétaires ne sont pas sûrs pour protéger vos informations personnelles de la NSA.</p><p>Cela nous laisse avec deux alternatives libres&nbsp;: <strong><a href='https://www.gnu.org/distros/free-distros.html'>GNU/Linux</a></strong> et <strong><a href='https://en.wikipedia.org/wiki/Comparison_of_BSD_operating_systems'>BSD</a></strong>.</p> <p>GNU/Linux a une  communauté bien plus grosse pour aider à la transition. Il est recommandé que vous commenciez vos explorations avec une <a href='http://distrowatch.com/'>distribution GNU/Linux</a> qui convient à vos besoins.</p> <p>Pourquoi pas Ubuntu&nbsp;? Ubuntu est un mauvais choix parce qu'il contient des <a href='https://www.gnu.org/philosophy/ubuntu-spyware.fr.html'>spywares</a>.</p> <p>Note&nbsp;: PRISM Break recommande la version sans codecs de <strong>Linux Mint</strong>, car les autres éditions sont sujettes à des problèmes de brevets logiciels. <a href='https://github.com/nylira/prism-break/issues/126#issuecomment-19898104'>Plus d'informations</a>.</p>"
