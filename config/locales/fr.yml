  firefox-desc: "Navigateur web libre."
  orbot-desc: "Proxy TOR pour Android."
  web-browser-note: "<p>Utilisez une combinaison de <strong>Tor Browser</strong> et d'un navigateur web libre de votre choix pour surfer sur le Web.</p> <p>Essayez d'utiliser Tor autant que possible, la navigation est plus lente mais est nettement plus sécurisée.</p> <p>Notez qu'utiliser Tor pour se connecter à PayPal ou un site de banque en ligne peut perturber la protection anti-fraude du site.</p><p>Les utilisateurs de Tor doivent aussi faire attention à naviguer en HTTPS, leur communication en HTTP pourraient être intercepter par un nœud de sortie malveillant.</p>"
