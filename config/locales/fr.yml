  tails-desc: "Live CD/USB conçu pour la vie privée."
  jondolive-desc: "Live CD/USB based on Debian with pre-configured tools for anonymous surfing and more."
  whonix-desc: "Système d'exploitation (OS) utilisant Tor et mettant l'accent sur l'anonymat et la sécurité. Des images pour machine virtuelle sont disponibles."
  cyanogenmod-desc: "Firmware alternatif pour les appareils Android."
