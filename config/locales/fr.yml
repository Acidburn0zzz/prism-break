  fsf-quote: "L'expression &laquo;&nbsp;logiciel libre&nbsp;&raquo; veut dire que le logiciel respecte la liberté de l'utilisateur et de la communauté. En résumé, <strong>les utilisateurs ont la liberté d'exécuter, de copier, de distribuer, d'étudier, de modifier et d'améliorer le logiciel</strong>. Avec ces libertés, les utilisateurs (à la fois individuellement et collectivement) contrôlent le programme et ce qu'il fait pour eux."
