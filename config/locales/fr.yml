  title: "Refuser PRISM, le programme global de surveillance des données de NSA&rsquo;s - PRISM Break"
  meta-description: "Refusez PRISM, le programme de surveillance globale des données de la NSA. Arrêtez de déclarer vos activités en ligne au gouvernement américain avec ces alternatives libres aux logiciels propriétaires."
  intro: "<strong>Refusez PRISM, le programme de surveillance globale des données de la NSA.</strong> Arrêtez de déclarer vos activités en ligne au gouvernement américain avec ces alternatives libres aux logiciels propriétaires."
