  fdroid-desc: "Applications libres et open-source pour Android."
  android-note: "<p>Licence <strong>CyanogenMod</strong>&nbsp;: &laquo;&nbsp;CyanogenMod contient encore du code spécifique au matériel, qui devient petit à petit open-source.&nbsp;&raquo; &mdash; <a href='https://en.wikipedia.org/wiki/CyanogenMod#Licensing'>La Wikipédia</a> (en anglais)</p><p><strong>F-Droid</strong> est une alternative libre au marché d'applications Google Play.</p>"
  mobile-os-no-alt-title: "Pas d'alternative"
  mobile-os-no-alt-desc: "Remplacez ces équipements &mdash; ces systèmes d'exploitation n'ont pas d'alternative libre."
  mobile-os-note: "<p>iOS et WP sont des systèmes d'exploitation propriétaires dont le code source n'est pas disponible pour être audité par des tiers. Vous ne pouvez faire confiance à un terminal en boîte noire ni pour vos communications ni pour vos données.</p>"
  web-browser: "Navigateur web"
  torbrowser-desc: "Navigation chiffrée et anonyme."
